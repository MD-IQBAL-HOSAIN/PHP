2Fwww.kishoralo.com\u002Fentertainment"},{"updated-at":1597416232832,"tag-name":null,"entity-properties":null,"entity-slug":null,"publisher-id":1157,"menu-group-slug":"kishoralo","item-id":17645,"rank":9947,"title":"জীবনযাপন","item-type":"section","section-slug":"lifestyle","tag-slug":null,"id":9951,"parent-id":9004,"url":"https:\u002F\u002Fwww.kishoralo.com\u002Flifestyle","entity-name":null,"created-at":1589733022306,"section-name":"lifestyle","menu-group-id":610,"data":{"color":"#FFFFFF"},"children":[],"completeUrl":"https:\u002F\u002Fwww.kishoralo.com\u002Flifestyle"},{"updated-at":1597416230079,"tag-name":null,"entity-properties":null,"entity-slug":null,"publisher-id":1157,"menu-group-slug":"kishoralo","item-id":17647,"rank":9948,"title":"চিঠিপত্র","item-type":"section","section-slug":"letter","tag-slug":null,"id":9952,"parent-id":9004,"url":"https:\u002F\u002Fwww.kishoralo.com\u002Fletter","entity-name":null,"created-at":1589733063163,"section-name":"letter","menu-group-id":610,"data":{"color":"#FFFFFF"},"children":[],"completeUrl":"https:\u002F\u002Fwww.kishoralo.com\u002Fletter"},{"updated-at":1597416227459,"tag-name":null,"entity-properties":{"images":[],"meta-title":"লেখা পাঠাব যেভাবে | Write for Kishor Alo","external-id":"8525","meta-keywords":"লেখা পাঠাব যেভাবে, Write for Kishor Alo","tag-description":"\u003Cp\u003Eযেহেতু কিআ প্রতিমাসেই প্রকাশিত হবে, সুতরাং তোমরা যখন খুশি লেখা পাঠাতে পারো, যত খুশি লেখা পাঠাতে পারো।&nbsp; তবে...\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E--লেখা নিজের মাথা থেকে বের হতে হবে, অন্যের লেখা চুরি বা নকল করে পাঠানো যাবে না। নকল ধরা পড়লে নকলকারীর লেখা আর কখনো ছাপানো হবে না।\u003Cbr \u002F\u003E--লেখা বাংলায় লিখতে হবে। বাংলিশ, ইংলিশ, হিংলিশ বা হিব্রুসহ অন্যান্য ভাষায় লেখা গ্রহণযোগ্য নয়।\u003Cbr \u002F\u003E--প্রতিটি লেখার সঙ্গে অবশ্যই নিজের নাম, পূর্ণ ঠিকানা, যোগাযোগের নম্বর, বয়স, শ্রেণি, স্কুল\u002Fকলেজ\u002Fভার্সিটির নাম, ইমেইল ঠিকানা লিখে পাঠাতে হবে।\u003C\u002Fp\u003E\r\n\u003Ch2\u003E&nbsp;\u003C\u002Fh2\u003E\r\n\u003Ch2\u003Eলেখা পাঠাতে পারো যতোভাবে\u003C\u002Fh2\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১. কিশোর আলো'র অফিসের ঠিকানায়: ডাকযোগে কিংবা সরাসরি এসে কিশোর আলোর ঠিকানায় লেখা পাঠানো যাবে। এ ক্ষেত্রে খামের ওপর 'কিশোর আলো' কথাটি লিখতে হবে। খামের ওপর তোমার নাম-ঠিকানা না লিখলেও ক্ষতি নেই। কিন্তু প্রতিটি লেখার সঙ্গে উপরে যেভাবে বলা হলো, সেভাবে তোমার তথ্যগুলো উল্লেখ করতেই হবে।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eকিশোর আলোর ঠিকানা: কিশোর আলো, সিএ ভবন, ১০০ কাজী নজরুল ইসলাম অ্যাভিনিউ, কারওয়ানবাজার, ঢাকা-১২১৫।\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E২. ইমেইলের মাধ্যমে \u003Ca name=\"mail\" href=\"mailto:editor@kishoralo.com\" target=\"_blank\"\u003Eeditor@kishoralo.com\u003C\u002Fa\u003E এই ঠিকানায় তোমার লেখা মেইল করে দিতে পারো। ইমেইলে সাবজেক্ট দিবে। লেখার সঙ্গে নাম-ঠিকানা সম্পর্কিত যে তথ্যগুলো চাওয়া হয়েছে, তার সব দেবে।\u003C\u002Fp\u003E\r\n\u003Cp\u003E--ফেসবুক, স্কুল ম্যাগাজিন, পত্রিকা বা অন্য কোথাও আগে প্রকাশিত লেখা পাঠানোর প্রয়োজন নেই।\u003C\u002Fp\u003E\r\n\u003Cp\u003E--লেখা ছাপা না হলে ফেরত দেয়া হয় না। সুতরাং নিজের কাছে কপি রেখে লেখা পাঠাবে।\u003C\u002Fp\u003E\r\n\u003Cp\u003E--গল্প, কবিতা আর ছড়াই শুধু না, তোমরা তোমাদের স্কুলে ঘটে যাওয়া নানা ইভেন্টের খবর লিখে পাঠাতে পারো। স্কুলের মজার ঘটনা, ব্যক্তিগত অভিজ্ঞতাও পাঠাতে পারবে। তোমাদের স্কুলে বা পরিবারে যেসব সমস্যার মুখোমুখি হতে হয়, সেসবও লিখে পাঠাতে পারো।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eবেশি বেশি বই পড়ো, বেশি বেশি লেখা পাঠাও আর কিশোর আলোর সঙ্গে থাকো। আনন্দে থাকো।\u003C\u002Fp\u003E","meta-description":"কিশোর আলোয় লেখা পাঠানোর সময় প্রতিটি লেখার সঙ্গে অবশ্যই নিজের নাম, পূর্ণ ঠিকানা, যোগাযোগের নম্বর, বয়স, শ্রেণি, স্কুল\u002Fকলেজ\u002Fভার্সিটির নাম, ইমেইল ঠিকানা লিখে পাঠাতে হবে"},"entity-slug":"লেখা-পাঠাব-যেভাবে","publisher-id":1157,"menu-group-slug":"kishoralo","item-id":65450,"rank":9949,"title":"লেখা পাঠাব যেভাবে","item-type":"entity","section-slug":null,"tag-slug":null,"id":9939,"parent-id":9004,"url":"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002Fলেখা-পাঠাব-যেভাবে","entity-name":"লেখা পাঠাব যেভাবে","created-at":1589732413013,"section-name":null,"menu-group-id":610,"data":{"color":"#FFFFFF"},"children":[],"completeUrl":"\u002Ftopic\u002Fলেখা-পাঠাব-যেভাবে"},{"updated-at":1597416224747,"tag-name":null,"entity-properties":{"images":[],"meta-title":"সদস্য হতে চাই | Want to be a member","external-id":"8522","meta-keywords":"সদস্য হতে চাই, Want to be a member","tag-description":"\u003Cp\u003Eকিশোর আলোর সদস্য কিংবা ভলান্টিয়ার হতে চাইলে তোমাকে রেজিস্ট্রেশন করতে হবে। আর এ জন্য কিছু তথ্য তোমাকে&nbsp;\u003Ca href=\"https:\u002F\u002Fwww.facebook.com\u002Fkishor.alo\" target=\"_blank\"\u003Eকিশোর আলো ফেসবুক পেজের&nbsp;\u003C\u002Fa\u003Eইনবক্সে পাঠাতে হবে।\u003C\u002Fp\u003E\r\n\u003Ch4\u003Eতথ্যগুলো হলো\u003C\u002Fh4\u003E\r\n\u003Cp\u003Eতোমার পূর্ণ নাম, পূর্ণ ঠিকানা, মোবাইল নম্বর, বয়স, মা\u002Fবাবার মোবাইল নম্বর, শ্রেণি, শিক্ষা প্রতিষ্ঠানের নাম, ফেসবুক আইডির লিংক (যদি থাকে) ও আগ্রহের বিষয়।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eসঙ্গে তোমার একটি ছবিও দিবে (যে ছবিতে তোমাকে চেনা যাচ্ছে, সাইড থেকে তোলা বা মুখ ঢাকা স্টাইলিশ ছবি না)। ওয়াল বা স্ট্যাটাসে কোনো তথ্য দিবে না।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eতোমার বয়স অবশ্যই ২০ বছরের কম হতে হবে। তোমার দেয়া তথ্যগুলো মিটিংয়ে আসা ও কিআতে ভবিষ্যতে কাজ করার জন্য তোমার রেজিস্ট্রেশন হিসেবে গণ্য হবে।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eতবে মিটিংয়ে আসার আরো কিছু নিয়মাবলী আছে। সেগুলো প্রতি মিটিংয়ের কয়েক দিন আগে ফেসবুক পেজে জানানো হয়।&nbsp; রেজিস্ট্রেশন করার পাশাপাশি সেসব নিয়মও মেনে আসতে হবে।\u003C\u002Fp\u003E\r\n\u003Ch2 class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-_4_j7 m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5s6c\"\u003E&nbsp;\u003C\u002Fh2\u003E\r\n\u003Ch2 class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-_4_j7 m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5s6c\"\u003E\u003Cstrong\u003Eমডেল হতে চাই!\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\r\n\u003Cdiv class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-mbm m_-4017206459642015780gmail-m on-name":"lifestyle","menu-group-id":610,"data":{"color":"#FFFFFF"},"children":[],"completeUrl":"https:\u002F\u002Fwww.kishoralo.com\u002Flifestyle"},{"updated-at":1597416230079,"tag-name":null,"entity-properties":null,"entity-slug":null,"publisher-id":1157,"menu-group-slug":"kishoralo","item-id":17647,"rank":9948,"title":"চিঠিপত্র","item-type":"section","section-slug":"letter","tag-slug":null,"id":9952,"parent-id":9004,"url":"https:\u002F\u002Fwww.kishoralo.com\u002Fletter","entity-name":null,"created-at":1589733063163,"section-name":"letter","menu-group-id":610,"data":{"color":"#FFFFFF"},"children":[],"completeUrl":"https:\u002F\u002Fwww.kishoralo.com\u002Fletter"},{"updated-at":1597416227459,"tag-name":null,"entity-properties":{"images":[],"meta-title":"লেখা পাঠাব যেভাবে | Write for Kishor Alo","external-id":"8525","meta-keywords":"লেখা পাঠাব যেভাবে, Write for Kishor Alo","tag-description":"\u003Cp\u003Eযেহেতু কিআ প্রতিমাসেই প্রকাশিত হবে, সুতরাং তোমরা যখন খুশি লেখা পাঠাতে পারো, যত খুশি লেখা পাঠাতে পারো।&nbsp; তবে...\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E--লেখা নিজের মাথা থেকে বের হতে হবে, অন্যের লেখা চুরি বা নকল করে পাঠানো যাবে না। নকল ধরা পড়লে নকলকারীর লেখা আর কখনো ছাপানো হবে না।\u003Cbr \u002F\u003E--লেখা বাংলায় লিখতে হবে। বাংলিশ, ইংলিশ, হিংলিশ বা হিব্রুসহ অন্যান্য ভাষায় লেখা গ্রহণযোগ্য নয়।\u003Cbr \u002F\u003E--প্রতিটি লেখার সঙ্গে অবশ্যই নিজের নাম, পূর্ণ ঠিকানা, যোগাযোগের নম্বর, বয়স, শ্রেণি, স্কুল\u002Fকলেজ\u002Fভার্সিটির নাম, ইমেইল ঠিকানা লিখে পাঠাতে হবে।\u003C\u002Fp\u003E\r\n\u003Ch2\u003E&nbsp;\u003C\u002Fh2\u003E\r\n\u003Ch2\u003Eলেখা পাঠাতে পারো যতোভাবে\u003C\u002Fh2\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১. কিশোর আলো'র অফিসের ঠিকানায়: ডাকযোগে কিংবা সরাসরি এসে কিশোর আলোর ঠিকানায় লেখা পাঠানো যাবে। এ ক্ষেত্রে খামের ওপর 'কিশোর আলো' কথাটি লিখতে হবে। খামের ওপর তোমার নাম-ঠিকানা না লিখলেও ক্ষতি নেই। কিন্তু প্রতিটি লেখার সঙ্গে উপরে যেভাবে বলা হলো, সেভাবে তোমার তথ্যগুলো উল্লেখ করতেই হবে।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eকিশোর আলোর ঠিকানা: কিশোর আলো, সিএ ভবন, ১০০ কাজী নজরুল ইসলাম অ্যাভিনিউ, কারওয়ানবাজার, ঢাকা-১২১৫।\u003C\u002Fp\u003E\r\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cp\u003E২. ইমেইলের মাধ্যমে \u003Ca name=\"mail\" href=\"mailto:editor@kishoralo.com\" target=\"_blank\"\u003Eeditor@kishoralo.com\u003C\u002Fa\u003E এই ঠিকানায় তোমার লেখা মেইল করে দিতে পারো। ইমেইলে সাবজেক্ট দিবে। লেখার সঙ্গে নাম-ঠিকানা সম্পর্কিত যে তথ্যগুলো চাওয়া হয়েছে, তার সব দেবে।\u003C\u002Fp\u003E\r\n\u003Cp\u003E--ফেসবুক, স্কুল ম্যাগাজিন, পত্রিকা বা অন্য কোথাও আগে প্রকাশিত লেখা পাঠানোর প্রয়োজন নেই।\u003C\u002Fp\u003E\r\n\u003Cp\u003E--লেখা ছাপা না হলে ফেরত দেয়া হয় না। সুতরাং নিজের কাছে কপি রেখে লেখা পাঠাবে।\u003C\u002Fp\u003E\r\n\u003Cp\u003E--গল্প, কবিতা আর ছড়াই শুধু না, তোমরা তোমাদের স্কুলে ঘটে যাওয়া নানা ইভেন্টের খবর লিখে পাঠাতে পারো। স্কুলের মজার ঘটনা, ব্যক্তিগত অভিজ্ঞতাও পাঠাতে পারবে। তোমাদের স্কুলে বা পরিবারে যেসব সমস্যার মুখোমুখি হতে হয়, সেসবও লিখে পাঠাতে পারো।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eবেশি বেশি বই পড়ো, বেশি বেশি লেখা পাঠাও আর কিশোর আলোর সঙ্গে থাকো। আনন্দে থাকো।\u003C\u002Fp\u003E","meta-description":"কিশোর আলোয় লেখা পাঠানোর সময় প্রতিটি লেখার সঙ্গে অবশ্যই নিজের নাম, পূর্ণ ঠিকানা, যোগাযোগের নম্বর, বয়স, শ্রেণি, স্কুল\u002Fকলেজ\u002Fভার্সিটির নাম, ইমেইল ঠিকানা লিখে পাঠাতে হবে"},"entity-slug":"লেখা-পাঠাব-যেভাবে","publisher-id":1157,"menu-group-slug":"kishoralo","item-id":65450,"rank":9949,"title":"লেখা পাঠাব যেভাবে","item-type":"entity","section-slug":null,"tag-slug":null,"id":9939,"parent-id":9004,"url":"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002Fলেখা-পাঠাব-যেভাবে","entity-name":"লেখা পাঠাব যেভাবে","created-at":1589732413013,"section-name":null,"menu-group-id":610,"data":{"color":"#FFFFFF"},"children":[],"completeUrl":"\u002Ftopic\u002Fলেখা-পাঠাব-যেভাবে"},{"updated-at":1597416224747,"tag-name":null,"entity-properties":{"images":[],"meta-title":"সদস্য হতে চাই | Want to be a member","external-id":"8522","meta-keywords":"সদস্য হতে চাই, Want to be a member","tag-description":"\u003Cp\u003Eকিশোর আলোর সদস্য কিংবা ভলান্টিয়ার হতে চাইলে তোমাকে রেজিস্ট্রেশন করতে হবে। আর এ জন্য কিছু তথ্য তোমাকে&nbsp;\u003Ca href=\"https:\u002F\u002Fwww.facebook.com\u002Fkishor.alo\" target=\"_blank\"\u003Eকিশোর আলো ফেসবুক পেজের&nbsp;\u003C\u002Fa\u003Eইনবক্সে পাঠাতে হবে।\u003C\u002Fp\u003E\r\n\u003Ch4\u003Eতথ্যগুলো হলো\u003C\u002Fh4\u003E\r\n\u003Cp\u003Eতোমার পূর্ণ নাম, পূর্ণ ঠিকানা, মোবাইল নম্বর, বয়স, মা\u002Fবাবার মোবাইল নম্বর, শ্রেণি, শিক্ষা প্রতিষ্ঠানের নাম, ফেসবুক আইডির লিংক (যদি থাকে) ও আগ্রহের বিষয়।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eসঙ্গে তোমার একটি ছবিও দিবে (যে ছবিতে তোমাকে চেনা যাচ্ছে, সাইড থেকে তোলা বা মুখ ঢাকা স্টাইলিশ ছবি না)। ওয়াল বা স্ট্যাটাসে কোনো তথ্য দিবে না।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eতোমার বয়স অবশ্যই ২০ বছরের কম হতে হবে। তোমার দেয়া তথ্যগুলো মিটিংয়ে আসা ও কিআতে ভবিষ্যতে কাজ করার জন্য তোমার রেজিস্ট্রেশন হিসেবে গণ্য হবে।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eতবে মিটিংয়ে আসার আরো কিছু নিয়মাবলী আছে। সেগুলো প্রতি মিটিংয়ের কয়েক দিন আগে ফেসবুক পেজে জানানো হয়।&nbsp; রেজিস্ট্রেশন করার পাশাপাশি সেসব নিয়মও মেনে আসতে হবে।\u003C\u002Fp\u003E\r\n\u003Ch2 class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-_4_j7 m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5s6c\"\u003E&nbsp;\u003C\u002Fh2\u003E\r\n\u003Ch2 class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-_4_j7 m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5s6c\"\u003E\u003Cstrong\u003Eমডেল হতে চাই!\u003C\u002Fstrong\u003E\u003C\u002Fh2\u003E\r\n\u003Cdiv class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-mbm m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5k3v m_-4017206459642015780gmail-m_-7664944818653480000gmail-_5k3y\"\u003E\r\n\u003Cdiv id=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-id_5ab53f31f0fa42e27433904\" class=\"m_-4017206459642015780gmail-m_-7664944818653480000gmail-text_exposed_root m_-4017206459642015780gmail-m_-7664944818653480000gmail-text_exposed\"\u003E\r\n\u003Cp\u003Eকিশোর আলোর মডেল হতে চাইলে তোমার কিছু তথ্য&nbsp;\ -description":"\u003Cp\u003Eজি এম কাদের\u003C\u002Fp\u003E","meta-description":"জাতীয় পার্টির নেতা জি এম কাদের সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"জি-এম-কাদের","name":"জি এম কাদের","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":65787},{"properties":{"images":[],"meta-title":"জাতীয় পার্টি | Jatiya Party News","external-id":"3340","meta-keywords":"জাতীয় পার্টি, Jatiya Party News","tag-description":"\u003Cp\u003E১৯৮৬ সালের ১ জানুয়ারি রাজনৈতিক দল হিসেবে আত্মপ্রকাশ করে জাতীয় পার্টি। দলটির চেয়ারম্যান হুসেইন মুহম্মদ এরশাদ। তবে এ মুহূর্তে জাতীয় পার্টির আরও তিনটি ভাগ রয়েছে। একটির নেতৃত্ব দিচ্ছেন আনোয়ার হোসেন মঞ্জু, অপর দুটির নেতৃত্বে আছেন আন্দালিব রহমান পার্থ ও কাজী জাফর আহমেদ।\u003Cbr \u002F\u003E১৯৮২ সালের ২৪ মার্চ এরশাদের ক্ষমতা দখলের তিন দিনের মাথায় রাষ্ট্রপতি মনোনীত হন বিচারপতি আহসানউদ্দিন চৌধুরী। এরশাদ মূলত ক্ষমতা দখলের পর থেকেই রাজনৈতিক দল গঠনের চেষ্টা করছিলেন। তাঁরই ইচ্ছায় ২ নভেম্বর ১৯৮৩ আহসানউদ্দিন চৌধুরী &lsquo;জন দল&rsquo; গঠন করেন। এরশাদ বিএনপির ১৯ দফার আদলে নতুন করে ১৯ দফা কর্মসূচি ঘোষণা করেন। একপর্যায়ে আহসানউদ্দিন চৌধুরীকে সরিয়ে এরশাদ রাষ্ট্রপতির পদ দখল করলে &lsquo;জন দল&rsquo; থেকে সরে দাঁড়ান আহসানউদ্দিন চৌধুরী। &lsquo;জন দলে&rsquo;র ভারপ্রাপ্ত সভাপতি হন মিজানুর রহমান চৌধুরী, সাধারণ সম্পাদকের দায়িত্ব নেন রিয়াজউদ্দিন আহমেদ ভোলা। দ্বিতীয় পর্যায়ে নতুন একটি রাজনৈতিক প্লাটফর্ম তৈরির চেষ্টা চালান এরশাদ। প্লাটফর্মটির নাম ছিল জাতীয় ফ্রন্ট। বিএনপি নেতা শাহ আজিজের নেতৃত্বে একটি অংশ, জন দল, গণতন্ত্রী দল, কাজী জাফরের নেতৃত্বাধীন ইউনাইটেড পিপলস পার্টি, মওদুদ আহমদ, আনোয়ার হোসেন মঞ্জু জাতীয় ফ্রন্টে যোগ দেন। ১ অক্টোবর ১৯৮৫ এরশাদ রাজনৈতিক কর্মকাণ্ডের ওপর থেকে নিষেধাজ্ঞা তুলে নেন। এর কয়েক মাসের মাথায় আত্মপ্রকাশ করে জাতীয় পার্টি। ১৯৮৬ সালে এরশাদ সংসদীয় নির্বাচনের আয়োজন করেন। গণতান্ত্রিক ব্যবস্থায় ফিরে যাওয়ার প্রতিশ্রুতি দেন। নির্বাচনে আওয়ামী লীগ নেতৃত্বাধীন ১৫ দল ও বিএনপি নেতৃত্বাধীন সাতদলীয় জোটকে নির্বাচনে আহ্বান করেন এরশাদ। ওই নির্বাচনে আওয়ামী লীগ নেতৃত্বাধীন ১৫ দলের পাঁচ দল ও বিএনপি নেতৃত্বাধীন জোট অংশ নেয়নি। ৭ মে ১৯৮৬-এর সেই বিতর্কিত নির্বাচনে জাতীয় পার্টি ১৫৩টি ও আওয়ামী লীগ ৭৩টি আসন পায়। ৩ মার্চ ১৯৮৮ আবারও নির্বাচনের আয়োজন করেন এরশাদ। এ নির্বাচনে অবশ্য আওয়ামী লীগ বা বিএনপি কেউই অংশ নেয়নি। ৩ মার্চ ১৯৮৮-এর নির্বাচনে জাতীয় পার্টি একাই ২৫১টি আসন পায়। ১৯৮৯ সালে এরশাদবিরোধী আন্দোলন তুঙ্গে ওঠে। &rsquo;৯০-এর ডিসেম্বরে পদ ছাড়তে বাধ্য হন এরশাদ। কিন্তু তত্ত্বাবধায়ক সরকারের অধীনে আয়োজিত নির্বাচনে অংশ নিয়ে দলটি ৩৫টি আসন পায়। বাংলাদেশের প্রধান দুই দল এরশাদের বিরুদ্ধে যুগপত্ আন্দোলন করলেও নির্বাচনে জাতীয় পার্টি দুই দলের কাছেই খুবই আদরণীয়। এরশাদ ও তাঁর নেতৃত্বাধীন জাতীয় পার্টিকে দলে টানতে দুই দলেরই তত্পরতা দেখা যায়। তবে এই নির্বাচনকে কেন্দ্র করেই জাতীয় পার্টিতে ভাঙন ধরেছে দুবার। ২০০১ সালে জাতীয় পার্টি ভেঙে বেরিয়ে গেছেন এরশাদের একসময়ের ঘনিষ্ঠ সহযোগী নাজিউর রহমান মঞ্জুর। তিনি বাংলাদেশ জাতীয় পার্টি নামের দল গঠন করেন। ২০১৪ সালের ৫ জানুয়ারির নির্বাচনের আগে জাতীয় পার্টি থেকে বেরিয়ে যান কাজী জাফর। তিনি এখন অপর একটি অংশের নেতৃত্ব দিচ্ছেন।\u003C\u002Fp\u003E","meta-description":"জাতীয় পার্টি সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"জাতীয়-পার্টি","name":"জাতীয় পার্টি","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64271}],"headline":"নির্বাচন নিয়ন্ত্রিত ছিল, সরকারের গ্রহণযোগ্যতা থাকবে না: জি এম কাদের","slug":"politics\u002Fiedqlqji8z","last-published-at":1704704484643,"subheadline":null,"alternative":{},"sections":[{"domain-slug":null,"slug":"politics","name":"রাজনীতি","section-url":"https:\u002F\u002Fwww.prothomalo.com\u002Fpolitics","id":22237,"parent-id":null,"display-name":"রাজনীতি","collection":{"slug":"politics","name":"রাজনীতি","id":42346},"data":null},{"domain-slug":null,"slug":"district","name":"জেলা","section-url":"https:\u002F\u002Fwww.prothomalo.com\u002Fbangladesh\u002Fdistrict","id":17538,"parent-id":17533,"display-name":"জেলা","collection":{"slug":"district-bangladesh","name":"জেলা (বাংলাদেশ)","id":34790},"data":null}],"hero-image-metadata":{"width":4032,"height":2268,"mime-type" \u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১৯৭৬ সালে \u003Ca href=\"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002F%E0%A6%9C%E0%A6%BF%E0%A7%9F%E0%A6%BE%E0%A6%89%E0%A6%B0-%E0%A6%B0%E0%A6%B9%E0%A6%AE%E0%A6%BE%E0%A6%A8\" target=\"_blank\"\u003Eসেনাপ্রধান জিয়াউর রহমান\u003C\u002Fa\u003E রাষ্ট্রীয় ক্ষমতায় আসীন হন। এরপর ১৯৭৭ সালে তাঁর শাসন বেসামরিক করার লক্ষ্যে ১৯ দফা কর্মসূচি প্রণয়ন করেন এবং তিনি রাষ্ট্রপতি নির্বাচন করার লক্ষ্যে জাতীয়তাবাদী গণতান্ত্রিক দল (জাগ দল) প্রতিষ্ঠা করেন। বিচারপতি আবদুস সাত্তার ছিলেন এ দলের সমন্বয়ক। পরবর্তী সময়ে ১৯৭৮ সালের ১ সেপ্টেম্বর জাগ দল বিলুপ্ত করে বিএনপি প্রতিষ্ঠা করা হয়। জিয়াউর রহমান ছিলেন এ দলের চেয়ারম্যান। প্রতিষ্ঠাকালীন এ দলের উল্লেখযোগ্য বৈশিষ্ট্য ছিল ডান, বাম ও মধ্যপন্থীদের সমন্বয়। ১৯৭৯ সালে এ দল থেকে নির্বাচন করে জিয়াউর রহমান রাষ্ট্রপতি নির্বাচিত হন।\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১৯৮১ সালে জিয়াউর রহমান কিছু বিপথগামী সেনাসদস্যের হাতে নিহত হন। এর পর এই দলের সভাপতি নির্বাচিত হন বিচারপতি আবদুস সাত্তার। এইচ এম এরশাদের সামরিক শাসন চলাকালে ১৯৮৪ সালে বিএনপির চেয়ারপারসন নির্বাচিত হন \u003Ca href=\"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002F%E0%A6%96%E0%A6%BE%E0%A6%B2%E0%A7%87%E0%A6%A6%E0%A6%BE-%E0%A6%9C%E0%A6%BF%E0%A7%9F%E0%A6%BE\" target=\"_blank\"\u003Eজিয়াউর রহমানের স্ত্রী খালেদা জিয়া\u003C\u002Fa\u003E। এরশাদবিরোধী আন্দোলনে বলিষ্ঠ ভূমিকা ছিল দলটির। এ সময় বিএনপির নেতৃত্বে সাতদলীয় জোট সক্রিয় ভূমিকা রাখে।\u003Cbr \u002F\u003Eএরশাদ সরকারের পতনের পর ১৯৯১ সালের জাতীয় নির্বাচনে বিজয়ী হয়ে সরকার গঠন করে বিএনপি। এরপর ২০০১ সালের নির্বাচনেও বিএনপি জয়ী হয়ে সরকার গঠন করে। এর মধ্যে ১৯৯৬ সালে এই দলটি একতরফা বিতর্কিত নির্বাচন করে কিছু দিনের জন্য সরকার গঠন করেছিল।\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১৯৯৬ এবং ২০০৮ সালের জাতীয় নির্বাচনে বিজয়ী হয়ে আওয়ামী লীগ সরকার গঠন করলে ওই দুই মেয়াদে জাতীয় সংসদের বিরোধী দল ছিল বিএনপি।\u003Cbr \u002F\u003Eআওয়ামী লীগের অধীনে ২০১৪ সালের ৫ জানুয়ারির বিতর্কিত নির্বাচন বর্জন করে বিএনপি।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eবিএনপির প্রতিষ্ঠাতা ও সাবেক রাষ্ট্রপতি জিয়াউর রহমান ও সাবেক প্রধানমন্ত্রী বিএনপির চেয়ারপারসন খালেদা জিয়া দম্পতির বড় ছেলে \u003Ca href=\"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002F%E0%A6%A4%E0%A6%BE%E0%A6%B0%E0%A7%87%E0%A6%95-%E0%A6%B0%E0%A6%B9%E0%A6%AE%E0%A6%BE%E0%A6%A8\" target=\"_blank\"\u003Eতারেক রহমান\u003C\u002Fa\u003E।&nbsp; ২০০৯ সালে দলের পঞ্চম কাউন্সিলে তিনি বিএনপির সিনিয়র ভাইস চেয়ারম্যানের দায়িত্বপ্রাপ্ত হন।&nbsp;\u003C\u002Fp\u003E","meta-description":"বিএনপির রাজনীতি সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, বাংলাদেশের রাজনৈতিক খবর, প্রতিবেদন, বিশ্লেষণ, ছবি, ভিডিও খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"বিএনপি","name":"বিএনপি","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":63042},{"properties":{"images":[],"meta-title":"আওয়ামী লীগ | Awami League News Bangla","external-id":"4616","meta-keywords":"আওয়ামী লীগ, Awami League News Bangla","tag-description":"\u003Cp\u003Eআওয়ামী লীগ\u003C\u002Fp\u003E","meta-description":"আওয়ামী লীগের রাজনীতি সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, বাংলাদেশের রাজনৈতিক খবর, প্রতিবেদন, বিশ্লেষণ, ছবি, ভিডিও খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"আওয়ামী-লীগ","name":"আওয়ামী লীগ","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64613},{"properties":{"images":[],"meta-title":"গণতন্ত্র | Democracy","external-id":"606","meta-keywords":"গণতন্ত্র, Democracy","tag-description":null,"meta-description":"গণতন্ত্র সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"গণতন্ত্র","name":"গণতন্ত্র","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":63130},{"properties":{"images":[],"meta-title":"দ্বাদশ সংসদ নির্বাচন | 12th Parliament Elections","meta-keywords":"দ্বাদশ সংসদ নির্বাচন, 12th Parliament Elections","meta-description":"বাংলাদেশের দ্বাদশ জাতীয় সংসদ নির্বাচন সম্পর্কিত সর্বশেষ খবর, ছবি, ভিডিও প্রতিবেদন ও বিশ্লেষণ পেতে ভিজিট করুন প্রথম আলো"},"slug":"দ্বাদশ-সংসদ-নির্বাচন","name":"দ্বাদশ সংসদ নির্বাচন","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":89045},{"prop েষণ, স্থানীয় রাজনীতি, খেলাধুলার আপডেট ছবি, ভিডিওসহ রংপুরের সব খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"রংপুর","name":"রংপুর","type":"district-tag","tag-type":"Entity","entity-type-id":159,"id":62665},{"properties":{"images":[],"meta-title":"রংপুর বিভাগ | Rangpur News","external-id":"1682","meta-keywords":"রংপুর বিভাগ, Rangpur News","tag-description":null,"meta-description":"রংপুর বিভাগের সর্বশেষ সংবাদ শিরোনাম, প্রতিবেদন, বিশ্লেষণ, স্থানীয় রাজনীতি, খেলাধুলার আপডেট ছবি, ভিডিওসহ রংপুরের সব খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"রংপুর-বিভাগ","name":"রংপুর বিভাগ","type":"division-tag","tag-type":"Entity","entity-type-id":157,"id":63686},{"properties":{"images":[],"meta-title":"জাতীয় পার্টি | Jatiya Party News","external-id":"3340","meta-keywords":"জাতীয় পার্টি, Jatiya Party News","tag-description":"\u003Cp\u003E১৯৮৬ সালের ১ জানুয়ারি রাজনৈতিক দল হিসেবে আত্মপ্রকাশ করে জাতীয় পার্টি। দলটির চেয়ারম্যান হুসেইন মুহম্মদ এরশাদ। তবে এ মুহূর্তে জাতীয় পার্টির আরও তিনটি ভাগ রয়েছে। একটির নেতৃত্ব দিচ্ছেন আনোয়ার হোসেন মঞ্জু, অপর দুটির নেতৃত্বে আছেন আন্দালিব রহমান পার্থ ও কাজী জাফর আহমেদ।\u003Cbr \u002F\u003E১৯৮২ সালের ২৪ মার্চ এরশাদের ক্ষমতা দখলের তিন দিনের মাথায় রাষ্ট্রপতি মনোনীত হন বিচারপতি আহসানউদ্দিন চৌধুরী। এরশাদ মূলত ক্ষমতা দখলের পর থেকেই রাজনৈতিক দল গঠনের চেষ্টা করছিলেন। তাঁরই ইচ্ছায় ২ নভেম্বর ১৯৮৩ আহসানউদ্দিন চৌধুরী &lsquo;জন দল&rsquo; গঠন করেন। এরশাদ বিএনপির ১৯ দফার আদলে নতুন করে ১৯ দফা কর্মসূচি ঘোষণা করেন। একপর্যায়ে আহসানউদ্দিন চৌধুরীকে সরিয়ে এরশাদ রাষ্ট্রপতির পদ দখল করলে &lsquo;জন দল&rsquo; থেকে সরে দাঁড়ান আহসানউদ্দিন চৌধুরী। &lsquo;জন দলে&rsquo;র ভারপ্রাপ্ত সভাপতি হন মিজানুর রহমান চৌধুরী, সাধারণ সম্পাদকের দায়িত্ব নেন রিয়াজউদ্দিন আহমেদ ভোলা। দ্বিতীয় পর্যায়ে নতুন একটি রাজনৈতিক প্লাটফর্ম তৈরির চেষ্টা চালান এরশাদ। প্লাটফর্মটির নাম ছিল জাতীয় ফ্রন্ট। বিএনপি নেতা শাহ আজিজের নেতৃত্বে একটি অংশ, জন দল, গণতন্ত্রী দল, কাজী জাফরের নেতৃত্বাধীন ইউনাইটেড পিপলস পার্টি, মওদুদ আহমদ, আনোয়ার হোসেন মঞ্জু জাতীয় ফ্রন্টে যোগ দেন। ১ অক্টোবর ১৯৮৫ এরশাদ রাজনৈতিক কর্মকাণ্ডের ওপর থেকে নিষেধাজ্ঞা তুলে নেন। এর কয়েক মাসের মাথায় আত্মপ্রকাশ করে জাতীয় পার্টি। ১৯৮৬ সালে এরশাদ সংসদীয় নির্বাচনের আয়োজন করেন। গণতান্ত্রিক ব্যবস্থায় ফিরে যাওয়ার প্রতিশ্রুতি দেন। নির্বাচনে আওয়ামী লীগ নেতৃত্বাধীন ১৫ দল ও বিএনপি নেতৃত্বাধীন সাতদলীয় জোটকে নির্বাচনে আহ্বান করেন এরশাদ। ওই নির্বাচনে আওয়ামী লীগ নেতৃত্বাধীন ১৫ দলের পাঁচ দল ও বিএনপি নেতৃত্বাধীন জোট অংশ নেয়নি। ৭ মে ১৯৮৬-এর সেই বিতর্কিত নির্বাচনে জাতীয় পার্টি ১৫৩টি ও আওয়ামী লীগ ৭৩টি আসন পায়। ৩ মার্চ ১৯৮৮ আবারও নির্বাচনের আয়োজন করেন এরশাদ। এ নির্বাচনে অবশ্য আওয়ামী লীগ বা বিএনপি কেউই অংশ নেয়নি। ৩ মার্চ ১৯৮৮-এর নির্বাচনে জাতীয় পার্টি একাই ২৫১টি আসন পায়। ১৯৮৯ সালে এরশাদবিরোধী আন্দোলন তুঙ্গে ওঠে। &rsquo;৯০-এর ডিসেম্বরে পদ ছাড়তে বাধ্য হন এরশাদ। কিন্তু তত্ত্বাবধায়ক সরকারের অধীনে আয়োজিত নির্বাচনে অংশ নিয়ে দলটি ৩৫টি আসন পায়। বাংলাদেশের প্রধান দুই দল এরশাদের বিরুদ্ধে যুগপত্ আন্দোলন করলেও নির্বাচনে জাতীয় পার্টি দুই দলের কাছেই খুবই আদরণীয়। এরশাদ ও তাঁর নেতৃত্বাধীন জাতীয় পার্টিকে দলে টানতে দুই দলেরই তত্পরতা দেখা যায়। তবে এই নির্বাচনকে কেন্দ্র করেই জাতীয় পার্টিতে ভাঙন ধরেছে দুবার। ২০০১ সালে জাতীয় পার্টি ভেঙে বেরিয়ে গেছেন এরশাদের একসময়ের ঘনিষ্ঠ সহযোগী নাজিউর রহমান মঞ্জুর। তিনি বাংলাদেশ জাতীয় পার্টি নামের দল গঠন করেন। ২০১৪ সালের ৫ জানুয়ারির নির্বাচনের আগে জাতীয় পার্টি থেকে বেরিয়ে যান কাজী জাফর। তিনি এখন অপর একটি অংশের নেতৃত্ব দিচ্ছেন।\u003C\u002Fp\u003E","meta-description":"জাতীয় পার্টি সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"জাতীয়-পার্টি","name":"জাতীয় পার্টি","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64271}],"headline":"রংপুরে নিজেদের দুর্গে কেন ‘শোচনীয় অবস্থা’ জাতীয় পার্টির","slug":"bangladesh\u002Fdistrict\u002F9fswbaqyt2","last-published-at":1704716027565,"subheadline":null,"alternative":{},"sections":[{"domain-slug":null,"slug":"district","name":"জেলা","section-url":"https:\u002F\u002Fwww.prothomalo.com\u002Fbangladesh\u002Fdistrict","id":17538,"parent-id":17533,"display-name":"জেলা","collection":{"slug":"district-bangladesh","name":"জেলা (বাংলাদেশ)","id":34790},"d হাসিনা : প্রথম আলো','align':'aligncenter','link':'','target':'','caption':''}\" width=\"800\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F05\u002F28\u002F5d1da031b964a79949d15f52aab7ed7f-5b0ba20f18bdb.jpg\" \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv class=\"alignfull\"\u003Eশেখ হাসিনা বাংলাদেশের প্রধানমন্ত্রী। ২০১৪ সালে নির্বাচনে আওয়ামী লীগ জয়ী হলে তিনি তৃতীয়বারের মতো বাংলাদেশের প্রধানমন্ত্রী হন। এর আগে ১৯৯৬ সালে এবং ২০০৯ সালে দুই দফা প্রধানমন্ত্রীর দায়িত্ব পালন করেন। বাংলাদেশের অন্যতম বৃহৎ রাজনৈতিক দল আওয়ামী লীগের সভাপতিও তিনি। ১৯৮১ সাল থেকে তিনি এই দায়িত্ব পালন করছেন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv class=\"alignfull\"\u003Eশেখ হাসিনা গোপালগঞ্জ জেলার টুঙ্গিপাড়ায় ১৯৪৭ সালের ২৮ সেপ্টেম্বর জন্মগ্রহণ করেন। তিনি বাংলাদেশের স্থপতি জাতির জনক বঙ্গবন্ধু শেখ মুজিবুর রহমান ও বেগম ফজিলাতুন্নেছা মুজিবের পাঁচ সন্তানের মধ্যে সবার বড়।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv class=\"alignfull\"\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv class=\"alignfull\"\u003Eশেখ হাসিনা ঢাকা বিশ্ববিদ্যালয় থেকে ১৯৭৩ সালে স্নাতক ডিগ্রি লাভ করেন। তিনি বাংলাদেশ ছাত্রলীগের প্রার্থী হিসেবে নির্বাচনে প্রতিদ্বন্দ্বিতা করে সরকারি ইন্টারমিডিয়েট গার্লস কলেজের ছাত্রসংসদের সহসভাপতি ছিলেন। তিনি এই কলেজ শাখা ছাত্রলীগের সাধারণ সম্পাদক এবং পরের বছর সভাপতি ছিলেন। শেখ হাসিনা ঢাকা বিশ্ববিদ্যালয় ছাত্রলীগের একজন সদস্য এবং ছাত্রলীগের রোকেয়া হল শাখার সাধারণ সম্পাদক ছিলেন। ছাত্রজীবন থেকেই শেখ হাসিনা সব গণ-আন্দোলনে সক্রিয়ভাবে অংশগ্রহণ করেন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cp class=\"alignfull\"\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cdiv class=\"alignfull\"\u003E১৯৭৫ সালের ১৫ আগস্ট জাতির পিতা বঙ্গবন্ধু শেখ মুজিবুর রহমানকে পরিবারের অধিকাংশ সদস্যসহ নির্মমভাবে হত্যা করা হয়। শেখ হাসিনা ও তাঁর ছোট বোন শেখ রেহানা সে সময় পশ্চিম জার্মানিতে অবস্থান করায় বেঁচে যান। পরবর্তীকালে তিনি রাজনৈতিক আশ্রয়ে ছয় বছর ভারতে অবস্থান করেন। ১৯৮০ সালে ইংল্যান্ডে থেকে তিনি স্বৈরাচারবিরোধী আন্দোলন শুরু করেন। ছয় বছরের নির্বাসিত জীবন শেষ করে তিনি ১৯৮১ সালের ১৭ মে দেশে ফিরে আসেন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cp class=\"alignfull\"\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cdiv class=\"alignfull\"\u003E১৯৮৬ সালে অনুষ্ঠিত সাধারণ নির্বাচনে শেখ হাসিনা তিনটি সংসদীয় আসন থেকে সংসদ সদস্য নির্বাচিত হন। তিনি বিরোধীদলীয় নেতা হিসেবে দায়িত্ব পালন করেন। শেখ হাসিনা নব্বইয়ের ঐতিহাসিক গণ-আন্দোলনেরও নেতৃত্ব দানকারীদের মধ্যে অন্যতম। ১৯৯১ সালের সংসদীয় নির্বাচনে শেখ হাসিনা পঞ্চম জাতীয় সংসদের বিরোধী দলের নেতা নির্বাচিত হন। তিনি রাষ্ট্রপতিশাসিত সরকারব্যবস্থা পরিবর্তন করে সংসদীয় সরকারব্যবস্থা পুনঃপ্রবর্তনের জন্য রাজনৈতিক দলগুলোকে সংগঠিত করেন। ২০০১ সালের সাধারণ নির্বাচনে শেখ হাসিনা বিরোধী দলের নেতা নির্বাচিত হন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cp class=\"alignfull\"\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cdiv class=\"alignfull\"\u003E২০০৭ সালে তত্ত্বাবধায়ক সরকারের সময় ওই বছরের ১৬ জুলাই কারাবন্দী হন শেখ হাসিনা। মুক্তি পান ১১ জুন। এরপর ২০০৮ সালের ২৯ ডিসেম্বরের নির্বাচনে তাঁর দল নিরঙ্কুশ সংখ্যাগরিষ্ঠতা পেয়ে ক্ষমতায় আসে। এ ছাড়া ১৯৮৩ সালের ১৫ ফেব্রুয়ারি সামরিক সরকার তাঁকে আটক করে ১৫ দিন অন্তরীণ রাখে। ১৯৮৪ সালের ফেব্রুয়ারি এবং নভেম্বর মাসে তাঁকে দুবার গৃহবন্দী করা হয়। ১৯৮৫ সালের ২ মার্চ তাঁকে আটক করে প্রায় তিন মাস গৃহবন্দী করে রাখা হয়। ১৯৮৬ সালের ১৫ অক্টোবর থেকে তিনি ১৫ দিন গৃহবন্দী ছিলেন। ১৯৮৭ সালে ১১ নভেম্বর তাঁকে গ্রেপ্তার করে এক মাস অন্তরীণ রাখা হয়। ১৯৮৯ সালের ২৭ ফেব্রুয়ারি শেখ হাসিনা গ্রেপ্তার হয়ে গৃহবন্দী হন। ১৯৯০ সালে ২৭ নভেম্বর শেখ হাসিনাকে বঙ্গবন্ধু ভবনে অন্তরীণ করা হয়।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cp class=\"alignfull\"\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cdiv class=\"alignfull\"\u003E&nbsp;২০০৪ সালের ২১ আগস্ট বিএনপি-জামায়াত জোট সরকারের সময় তাঁকে হত্যার উদ্দেশে বড় ধরনের হামলা হয়। ওই দিন বঙ্গবন্ধু অ্যাভিনিউয়ে এক জনসভায় বক্তব্য শেষ করার পরপরই তাঁকে লক্ষ্য করে এক ডজনেরও বেশি আর্জেস গ্রেনেড ছোড়া হয়। লোমহর্ষক সেই হামলায় শেখ হাসিনা প্রাণে রক্ষা পেলেও আইভি রহমানসহ তাঁর দলের ২২ নেতা-কর্মী নিহত হন এবং পাঁচ শতাধিক মানুষ আহত হন। শেখ হাসিনা নিজেও কানে আঘাত পান।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cp class=\"alignfull\"\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cdiv class=\"alignfull\"\u003Eশান্তি প্রতিষ্ঠা, গণতন্ত্রকে প্রাতিষ্ঠানিক রূপদান এবং আর্থসামাজিক উন্নয়নে অসামান্য অবদান রাখার জন্য বিশ্বের বেশ কিছু বিশ্ববিদ্যালয় এবং প্রতিষ্ঠান শেখ হাসিনাকে বিভিন্ন ডিগ্রি এবং পুরস্কার প্রদান করে। পার্বত্য চট্টগ্রামে সুদীর্ঘ ২৫ বছরের গৃহযুদ্ধ অবসানের ক্ষেত্রে শেখ হাসিনার অসামান্য অবদানের জন্য ১৯৯৮ সালে ইউনেসকো তাঁকে &lsquo;হুপে-বোয়ানি&rsquo; (Houphouet-Boigny) শান্তি পুরস্কারে ভূষিত করে। ২০০৯ সালে ভারতের ইন্দিরা গান্ধী মেমোরিয়াল ট্রাস্ট শান্তি ও গণতন্ত্র প্রতিষ্ঠায় অসামান্য ভূমিকা পালনের জন্য শেখ হাসিনাকে ইন্দিরা গান্ধী পুরস্কারে ভূষিত করে। এ ছাড়া তিনি ব্রিটেনের গ্লোবাল ডাইভার্সিটি পুরস্কার এবং দুবার সাউথ সাউথ পুরস্কারে ভূষিত হন। ২০১৪ সালে ইউনেসকো তাঁকে &lsquo;শান্তির বৃক্ষ&rsquo; এবং ২০১৫ সালে উইমেন ইন পার্লামেন্টস গ্লোবাল ফোরাম নারীর ক্ষমতায়নের জন্য তাঁকে রিজিওনাল লিডারশিপ পুরস্কার এবং গ্লোবাল সাউথ-সাউথ ডেভেলপমেন্ট এক্সপো-২০১৪ ভিশনারি পুরস্কারে ভূষিত করে। বাংলাদেশের কৃষির উন্নয়নে অব্যাহত সমর্থন, খাদ্য উৎপাদনে সয়ম্ভরতা অর্জন এবং বিজ্ঞান ও প্রযুক্তির উন্নয়নে অবদানের জন্য আমেরিকার কর্নেল বিশ্ববিদ্যালয় ২০১৫ সালে তাঁকে সম্মাননা সনদ প্রদান করে।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cp class=\"alignfull\"\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cdiv class=\"alignfull\"\u003Eজাতিসংঘ পরিবেশ উন্নয়ন কর্মসূচি দেশে ও আন্তর্জাতিক পর্যায়ে পরিবেশ ও টেকসই উন্নয়নে অসামান্য অবদান রাখার জন্য লিডারশিপ ক্যাটাগরিতে শেখ হাসিনাকে তাদের সর্বোচ্চ পুরস্কার &lsquo;চ্যাম্পিয়ন অব দ্যা আর্থ-২০১৫&rsquo; পুরস্কারে ভূষিত করেছে। এ ছাড়া টেকসই ডিজিটাল কর্মসূচি বাস্তবায়নের জন্য International Telecommunication Union (ITU) শেখ হাসিনাকে ICTs in Sustainable Development Award-2015 প্রদান করে।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv class=\"alignfull\"\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv class=\"alignfull\"\u003Eশেখ হাসিনা বেশ কয়েকটি গ্রন্থের রচয়িতা। তার মধ্যে উল্লেখযোগ্য হচ্ছে &lsquo;শেখ মুজিব আমার পিতা&rsquo;, &lsquo;ওরা টোকাই কেন?&rsquo;, &lsquo;বাংলাদেশে স্বৈরতন্ত্রের জন্ম&rsquo;, &lsquo;দারিদ্র্য বিমোচন, কিছু ভাবনা&rsquo;, &lsquo;আমার স্বপ্ন, আমার সংগ্রাম&rsquo;, &lsquo;আমরা জনগণের কথা বলতে এসেছি&rsquo;, &lsquo;সামরিকতন্ত্র বনাম গণতন্ত্র&rsquo;, &lsquo;সাদা কালো, সবুজ মাঠ পেরিয়ে&rsquo;, &lsquo;Miles to Go, The Quest for Vision-2021&rsquo; প্রভৃতি।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cp class=\"alignfull\"\u003E&nbsp;\u003C\u002Fp\u003E\r\n\u003Cdiv class=\"alignfull\"\u003Eশেখ হাসিনার প্রযুক্তি, রান্না, সংগীত এবং বই পড়ার প্রতি আগ্রহ রয়েছে। তাঁর স্বামী আন্তর্জাতিক খ্যাতিসম্পন্ন পরমাণুবিজ্ঞানী ড. এম ওয়াজেদ মিয়া ২০০৯ সালের ৯ মে ইন্তেকাল করেন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cp class=\"alignfull\"\u003Eশেখ হাসিনার এক ছেলে ও এক মেয়ে রয়েছে। ছেলে সজীব আহমেদ ওয়াজেদ একজন তথ্য প্রযুক্তিবিদ। তিনি প্রধানমন্ত্রী শেখ হাসিনার তথ্যপ্রযুক্তিবিষয়ক উপদেষ্টাও। আর মেয়ে সায়মা হোসেন ওয়াজেদ একজন মনোবিজ্ঞানী এবং তিনি অটিস্টিক শিশুদের কল্যাণে কাজ করছেন। শেখ হাসিনার নাতি-নাতনির সংখ্যা সাত\u003C\u002Fp\u003E","meta-description":"শেখ হাসিনা সম্পর্কিত সর্বশেষ সকল সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ ও খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"শেখ-হাসিনা","name":"শেখ হাসিনা","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64252},{"properties":{"images":[]},"slug":"রাষ্ট্রদূত","name":"রাষ্ট্রদূত","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":77810},{"properties":{"images":[],"meta-title":"দ্বাদশ সংসদ নির্বাচন | 12th Parliament Elections","meta-keywords":"দ্বাদশ সংসদ নির্বাচন, 12th Parliament Elections","meta-description":"বাংলাদেশের দ্বাদশ জাতীয় সংসদ নির্বাচন সম্পর্কিত সর্বশেষ খবর, ছবি, ভিডিও প্রতিবেদন ও বিশ্লেষণ পেতে ভিজিট করুন প্রথম আলো"},"slug":"দ্বাদশ-সংসদ-নির্বাচন","name":"দ্বাদশ সংসদ নির্বাচন","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":89045}],"headline":"শেখ হাসিনাকে অভিনন্দন জানালেন যে ৭ দেশের রাষ্ট্রদূতেরা","slug":"bangladesh\u002Fka2w7j1pgo","last-published-at":1704700296284,"subheadline":null,"alternative":{"home":{"default":{"headline":null,"hero-image":{"member-id":1258664,"hero-image-extracted-data":{"artist":""},"index":0,"uploaded-at":1704700229307,"h বাংলায় &lsquo;বাংলাদেশ জাতীয়তাবাদী দল&rsquo;। ১৯৭৮ সালের ১ সেপ্টেম্বর এই দলটি প্রতিষ্ঠা করেন সাবেক সেনাপ্রধান ও রাষ্ট্রপতি জিয়াউর রহমান।\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১৯৭৬ সালে \u003Ca href=\"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002F%E0%A6%9C%E0%A6%BF%E0%A7%9F%E0%A6%BE%E0%A6%89%E0%A6%B0-%E0%A6%B0%E0%A6%B9%E0%A6%AE%E0%A6%BE%E0%A6%A8\" target=\"_blank\"\u003Eসেনাপ্রধান জিয়াউর রহমান\u003C\u002Fa\u003E রাষ্ট্রীয় ক্ষমতায় আসীন হন। এরপর ১৯৭৭ সালে তাঁর শাসন বেসামরিক করার লক্ষ্যে ১৯ দফা কর্মসূচি প্রণয়ন করেন এবং তিনি রাষ্ট্রপতি নির্বাচন করার লক্ষ্যে জাতীয়তাবাদী গণতান্ত্রিক দল (জাগ দল) প্রতিষ্ঠা করেন। বিচারপতি আবদুস সাত্তার ছিলেন এ দলের সমন্বয়ক। পরবর্তী সময়ে ১৯৭৮ সালের ১ সেপ্টেম্বর জাগ দল বিলুপ্ত করে বিএনপি প্রতিষ্ঠা করা হয়। জিয়াউর রহমান ছিলেন এ দলের চেয়ারম্যান। প্রতিষ্ঠাকালীন এ দলের উল্লেখযোগ্য বৈশিষ্ট্য ছিল ডান, বাম ও মধ্যপন্থীদের সমন্বয়। ১৯৭৯ সালে এ দল থেকে নির্বাচন করে জিয়াউর রহমান রাষ্ট্রপতি নির্বাচিত হন।\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১৯৮১ সালে জিয়াউর রহমান কিছু বিপথগামী সেনাসদস্যের হাতে নিহত হন। এর পর এই দলের সভাপতি নির্বাচিত হন বিচারপতি আবদুস সাত্তার। এইচ এম এরশাদের সামরিক শাসন চলাকালে ১৯৮৪ সালে বিএনপির চেয়ারপারসন নির্বাচিত হন \u003Ca href=\"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002F%E0%A6%96%E0%A6%BE%E0%A6%B2%E0%A7%87%E0%A6%A6%E0%A6%BE-%E0%A6%9C%E0%A6%BF%E0%A7%9F%E0%A6%BE\" target=\"_blank\"\u003Eজিয়াউর রহমানের স্ত্রী খালেদা জিয়া\u003C\u002Fa\u003E। এরশাদবিরোধী আন্দোলনে বলিষ্ঠ ভূমিকা ছিল দলটির। এ সময় বিএনপির নেতৃত্বে সাতদলীয় জোট সক্রিয় ভূমিকা রাখে।\u003Cbr \u002F\u003Eএরশাদ সরকারের পতনের পর ১৯৯১ সালের জাতীয় নির্বাচনে বিজয়ী হয়ে সরকার গঠন করে বিএনপি। এরপর ২০০১ সালের নির্বাচনেও বিএনপি জয়ী হয়ে সরকার গঠন করে। এর মধ্যে ১৯৯৬ সালে এই দলটি একতরফা বিতর্কিত নির্বাচন করে কিছু দিনের জন্য সরকার গঠন করেছিল।\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১৯৯৬ এবং ২০০৮ সালের জাতীয় নির্বাচনে বিজয়ী হয়ে আওয়ামী লীগ সরকার গঠন করলে ওই দুই মেয়াদে জাতীয় সংসদের বিরোধী দল ছিল বিএনপি।\u003Cbr \u002F\u003Eআওয়ামী লীগের অধীনে ২০১৪ সালের ৫ জানুয়ারির বিতর্কিত নির্বাচন বর্জন করে বিএনপি।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eবিএনপির প্রতিষ্ঠাতা ও সাবেক রাষ্ট্রপতি জিয়াউর রহমান ও সাবেক প্রধানমন্ত্রী বিএনপির চেয়ারপারসন খালেদা জিয়া দম্পতির বড় ছেলে \u003Ca href=\"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002F%E0%A6%A4%E0%A6%BE%E0%A6%B0%E0%A7%87%E0%A6%95-%E0%A6%B0%E0%A6%B9%E0%A6%AE%E0%A6%BE%E0%A6%A8\" target=\"_blank\"\u003Eতারেক রহমান\u003C\u002Fa\u003E।&nbsp; ২০০৯ সালে দলের পঞ্চম কাউন্সিলে তিনি বিএনপির সিনিয়র ভাইস চেয়ারম্যানের দায়িত্বপ্রাপ্ত হন।&nbsp;\u003C\u002Fp\u003E","meta-description":"বিএনপির রাজনীতি সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, বাংলাদেশের রাজনৈতিক খবর, প্রতিবেদন, বিশ্লেষণ, ছবি, ভিডিও খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"বিএনপি","name":"বিএনপি","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":63042},{"properties":{"images":[],"meta-title":"মঈন খান | Moin Khan","meta-keywords":"মঈন খান, Moin Khan","meta-description":"পাকিস্তানি ক্রিকেটার মঈন খান সম্পর্কিত সংবাদ শিরোনাম, প্রতিবেদন, ছবি, ভিডিও, ক্রিকেট ক্যারিয়ার বিষয়ক খবর জানতে ভিজিট করুন প্রথম আলো"},"slug":"মঈন-খান","name":"মঈন খান","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":70429},{"properties":{"images":[],"meta-title":"রাজনীতি | Politics","external-id":"40","meta-keywords":"রাজনীতি, Politics","tag-description":null,"meta-description":"দেশ বিদেশের রাজনীতির খবর সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, প্রতিবেদন, বিশ্লেষণ, ছবি, ভিডিও, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"রাজনীতি","name":"রাজনীতি","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":62658}],"headline":"নির্বাচনের পরেও বিএনপির দুই দিনের গণসংযোগ কর্মসূচি","slug":"politics\u002Fra5fukuhyi","last-published-at":1704709618358,"subheadline":null,"alternative":{},"sections":[{"domain-slug":null,"slug":"politics","name":"রাজনীতি","section-url":"https:\u002F\u002Fwww.prothomalo.com\u002Fpolitics","id":22237,"parent-id":null,"display-name":"রাজনীতি","collection":{"slug":"politics","name":"রাজনীতি","id":42346},"data":null} \u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003C\u002Ftbody\u003E\r\n\u003C\u002Ftable\u003E\r\n\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cstrong\u003Eসাকিব আল হাসান\u003C\u002Fstrong\u003E ১৯৮৭ সালের ২৪ মার্চ মাগুরা জেলায় জন্মগ্রহণ করেন। প্রথম বাংলাদেশি ক্রিকেটার হিসেবে আইসিসির ওয়ানডে অলরাউন্ডার র&zwj;্যাঙ্কিংয়ের শীর্ষে উঠে আসেন সাকিব। বর্তমানে তিনি বাংলাদেশ টেস্ট দলের অধিনায়কের দায়িত্বে আছেন। সাকিবকে সর্বকালের সেরা বাংলাদেশি ক্রিকেটার ভাবা হয়। তাঁর রেকর্ড, অর্জনের কারণে এর সঙ্গে দ্বিমত পোষণ করবেন খুব কম মানুষই। দুর্দান্ত ব্যাটিং, বুদ্ধিদীপ্ত বোলিং, সঙ্গে অসাধারণ ফিল্ডিং সব মিলিয়ে আক্ষরিক অর্থেই সাকিব অলরাউন্ডার। শুধু বাংলাদেশ নয়, আন্তর্জাতিক ক্রিকেটেও এ সময়ের সেরা অলরাউন্ডারদের একজন সাকিব।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cimg class=\"jwMediaContent image alignright\" title=\"সাকিব আল হাসান\" alt=\"সাকিব আল হাসান - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'359545','name':'সাকিব আল হাসান','caption':'','path':'media\u002F2018\u002F04\u002F15\u002Ff35e1907c9f15c03a6d553b467887938-5ad2f73374b26.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2015\u002F05\u002F29\u002Fe91972d7974f8234c0209be2f2c25e3f-9.jpg','width':'300','height':450,'link':'','target':'','title':'সাকিব আল হাসান','alt':'সাকিব আল হাসান - প্রথম আলো','align':'alignright'}\" width=\"300\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff35e1907c9f15c03a6d553b467887938-5ad2f73374b26.jpg\" \u002F\u003Eক্রিকেট ইতিহাসেই টেস্ট, ওয়ানডে ও টি-টোয়েন্টি তিন ধরনের ক্রিকেটে একই সময়ে এক নম্বরে থাকা একমাত্র ক্রিকেটার তিনি। ২০১৫ সালে সাকিব এই কৃতিত্ব প্রথম করে দেখান। সাকিব নিজে নিজের এই কৃতিত্ব আবার করে দেখিয়েছেন, যা আর কোনো দেশের ক্রিকেটার পারেননি। আরেকটি অলরাউন্ড কৃতিত্বে সাকিব অনন্য হয়ে আছেন। ২০১৭ সালের অক্টোবরে ওয়ানডেতে ৫ হাজার রান ও ২০০ মাইলফলক স্পর্শ করেন। মাত্র ১৭৮টি ওয়ানডে লেগেছে তাঁর। এত দ্রুত এই কৃতিত্ব আর কেউ করতে পারেনি। সাকিব টেস্ট ইতিহাসে তিন অলরাউন্ডারের একজন, একই ম্যাচে সেঞ্চুরি আর ১০ উইকেট নেওয়ার কৃতিত্ব আছে যাঁদের।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Eবাংলাদেশের পক্ষে টেস্টে সবচেয়ে বেশি উইকেট সাকিবের। ওয়ানডেতেও সবচেয়ে বেশি উইকেটের লড়াইটা চলছে মাশরাফি বিন মুর্তজার সঙ্গে। ২০১৮ সালের ফেব্রুয়ারি পর্যন্ত ওয়ানডেতে সাকিবের উইকেট ২৩৫টি, মাশরাফির ২৩৭টি। টেস্টে সাকিবের উইকেট ১৮৮টি। টেস্টে বাংলাদেশি ব্যাটসম্যানদের পক্ষে সর্বোচ্চ ইনিংসটিও তাঁর। টেস্টে ৯ প্রতিপক্ষের সবার বিপক্ষে ইনিংসে ৫ উইকেট নেওয়া ইতিহাসের মাত্র চতুর্থ বোলার সাকিব।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Eসাকিব আল হাসানের অভিষেক ২০০৬ সালের ৬ আগস্ট, জিম্বাবুয়ের সফরের ওয়ানডেতে। ২০০৭ সালে মে মাসে চট্টগ্রামে ভারতের বিপক্ষে টেস্ট অভিষেক হয়। দ্রুতই তিনি বাংলাদেশের ক্রিকেটের প্রাণ হয়ে ওঠেন। অবশ্য বাংলাদেশের ক্রিকেটের বড় তারকার পদধ্বনি শোনা যাচ্ছিল তাঁর উঠতি বয়স থেকে। খেলা পাগল সাকিবকে বিকেএসপিতে (বাংলাদেশে ক্রীড়া শিক্ষাপ্রতিষ্ঠান) ভর্তি করিয়ে দেন তাঁর বাবা মাশরুর রেজা। মাশরুর নিজে মাগুরার ফুটবলার ছিলেন। সাকিবের ফুপাতো ভাই মেহেদী হাসান উজ্জ্বল বাংলাদেশ জাতীয় ফুটবল দলেও খেলেছেন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003Eক্রীড়া-পাগল এক পরিবার থেকে উঠে এলেও সাকিবের খেলোয়াড় হতে চাওয়া সহজ ছিল না। নতুন সহস্রাব্দের শুরুতেও খেলাধুলাকে ক্যারিয়ার হিসেবে নিতে পারার কথা মধ্যবিত্ত পরিবারের অনেকে ভাবতে পারতেন না। সেখান থেকে একে একে সাফল্যের সিঁড়ি ভেঙে সাকিব বাংলাদেশের সবচেয়ে দামি তারকার একজন হয়ে উঠেছেন। আইপিএলের মতো টি-টোয়েন্টি লিগের সেরা তারকাদের একজন হিসেবে নিজেকে প্রতিষ্ঠা করেছেন। ২০১১ সালে ৪ লাখ ২৫ হাজার ডলারে সাকিবকে কিনে নিয়েছিল কলকাতা নাইট রাইডার্স।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cimg class=\"jwMediaContent image alignleft\" title=\"দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। ছবি: এএফপি\" alt=\"সাকিব আল হাসান - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'1228596','name':'দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। চোট পাওয়া বাঁ হাতের আঙুলে এখনো টেপ মোড়ানো। ছবি: এএফপি','caption':'','path':'media\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg','width':'300','height':168,'alt':'সাকিব আল হাসান - প্রথম আলো','align':'alignleft','link':'','target':'','title':'দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। ছবি: এএফপি'}\" width=\"300\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg\" \u002F\u003E২০১৮ আইপিএলের নিলামে সাকিবকে ২ কোটি রুপিতে কিনে নেয় সানরাইজার্স হায়দরাবাদ। আইপিএল ছাড়াও সাকিব অস্ট্রেলিয়ার বিগ ব্যাশ, পাকিস্তানের পিএসএল, ওয়েস্ট ইন্ডিজের সিপিএল, শ্রীলঙ্কার এসএলপিএল লিগগুলোতে খেলেছেন। এর মধ্যে সিপিএলে তাঁর ৬ রানে ৬ উইকেট টি-টোয়েন্টির সেরা বোলিংগুলোর একটি হয়ে আছে। সাকিব ইংল্যান্ডের কাউন্টি ক্রিকেটেও খেলেছেন। এভাবেই বাংলাদেশের এ সময়ের সেরা আইকনদের একজন সাকিব বিশ্ব ক্রিকেটেও বাংলাদেশের প্রতিনিধি হয়ে ওঠেন।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E২০০৯ সালে সাকিব প্রথম ভারপ্রাপ্ত অধিনায়ক হিসেবে বাংলাদেশ দলকে নেতৃত্ব দেন। সাকিবের নেতৃত্বে সেবার বাংলাদেশ ওয়েস্ট ইন্ডিজ সফরে গিয়ে টেস্ট ও ওয়ানডে সিরিজ জিতে আসে। ২০১১ সালে বাংলাদেশে অনুষ্ঠিত বিশ্বকাপেও সাকিব নেতৃত্ব দেন। পরে নানা বিতর্কের মুখে সাকিব নেতৃত্ব হারান। সাকিব তাঁর ক্যারিয়ারে বিতর্কেও জড়িয়েছেন নানা সময়ে। বিভিন্ন মেয়াদে নিষিদ্ধও হয়েছেন।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003Cimg class=\"jwMediaContent image alignright\" title=\"মহাপ্রাচীরে সপরিবারে সাকিব। ছবি: প্রীত রেজা\" alt=\"সপরিবারে সাকিব - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'ty  News","external-id":"1090","meta-keywords":"জাতীয় সংসদ নির্বাচন, National Parliament Election News","tag-description":null,"meta-description":"জাতীয় সংসদ নির্বাচন সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"জাতীয়-নির্বাচন","name":"জাতীয় নির্বাচন","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":63421},{"properties":{"images":[],"meta-title":"ভোট | Vote","external-id":"5911","meta-keywords":"ভোট, Vote","tag-description":"\u003Cp\u003Eভোট\u003C\u002Fp\u003E","meta-description":"সাম্প্রতিক ভোট সংক্রান্ত খবর, ব্রেকিং নিউজ, সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর দেখতে ভিজিট করুন প্রথম আলো"},"slug":"ভোট","name":"ভোট","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64863},{"properties":{"images":[],"meta-title":"জাতীয় পার্টি | Jatiya Party News","external-id":"3340","meta-keywords":"জাতীয় পার্টি, Jatiya Party News","tag-description":"\u003Cp\u003E১৯৮৬ সালের ১ জানুয়ারি রাজনৈতিক দল হিসেবে আত্মপ্রকাশ করে জাতীয় পার্টি। দলটির চেয়ারম্যান হুসেইন মুহম্মদ এরশাদ। তবে এ মুহূর্তে জাতীয় পার্টির আরও তিনটি ভাগ রয়েছে। একটির নেতৃত্ব দিচ্ছেন আনোয়ার হোসেন মঞ্জু, অপর দুটির নেতৃত্বে আছেন আন্দালিব রহমান পার্থ ও কাজী জাফর আহমেদ।\u003Cbr \u002F\u003E১৯৮২ সালের ২৪ মার্চ এরশাদের ক্ষমতা দখলের তিন দিনের মাথায় রাষ্ট্রপতি মনোনীত হন বিচারপতি আহসানউদ্দিন চৌধুরী। এরশাদ মূলত ক্ষমতা দখলের পর থেকেই রাজনৈতিক দল গঠনের চেষ্টা করছিলেন। তাঁরই ইচ্ছায় ২ নভেম্বর ১৯৮৩ আহসানউদ্দিন চৌধুরী &lsquo;জন দল&rsquo; গঠন করেন। এরশাদ বিএনপির ১৯ দফার আদলে নতুন করে ১৯ দফা কর্মসূচি ঘোষণা করেন। একপর্যায়ে আহসানউদ্দিন চৌধুরীকে সরিয়ে এরশাদ রাষ্ট্রপতির পদ দখল করলে &lsquo;জন দল&rsquo; থেকে সরে দাঁড়ান আহসানউদ্দিন চৌধুরী। &lsquo;জন দলে&rsquo;র ভারপ্রাপ্ত সভাপতি হন মিজানুর রহমান চৌধুরী, সাধারণ সম্পাদকের দায়িত্ব নেন রিয়াজউদ্দিন আহমেদ ভোলা। দ্বিতীয় পর্যায়ে নতুন একটি রাজনৈতিক প্লাটফর্ম তৈরির চেষ্টা চালান এরশাদ। প্লাটফর্মটির নাম ছিল জাতীয় ফ্রন্ট। বিএনপি নেতা শাহ আজিজের নেতৃত্বে একটি অংশ, জন দল, গণতন্ত্রী দল, কাজী জাফরের নেতৃত্বাধীন ইউনাইটেড পিপলস পার্টি, মওদুদ আহমদ, আনোয়ার হোসেন মঞ্জু জাতীয় ফ্রন্টে যোগ দেন। ১ অক্টোবর ১৯৮৫ এরশাদ রাজনৈতিক কর্মকাণ্ডের ওপর থেকে নিষেধাজ্ঞা তুলে নেন। এর কয়েক মাসের মাথায় আত্মপ্রকাশ করে জাতীয় পার্টি। ১৯৮৬ সালে এরশাদ সংসদীয় নির্বাচনের আয়োজন করেন। গণতান্ত্রিক ব্যবস্থায় ফিরে যাওয়ার প্রতিশ্রুতি দেন। নির্বাচনে আওয়ামী লীগ নেতৃত্বাধীন ১৫ দল ও বিএনপি নেতৃত্বাধীন সাতদলীয় জোটকে নির্বাচনে আহ্বান করেন এরশাদ। ওই নির্বাচনে আওয়ামী লীগ নেতৃত্বাধীন ১৫ দলের পাঁচ দল ও বিএনপি নেতৃত্বাধীন জোট অংশ নেয়নি। ৭ মে ১৯৮৬-এর সেই বিতর্কিত নির্বাচনে জাতীয় পার্টি ১৫৩টি ও আওয়ামী লীগ ৭৩টি আসন পায়। ৩ মার্চ ১৯৮৮ আবারও নির্বাচনের আয়োজন করেন এরশাদ। এ নির্বাচনে অবশ্য আওয়ামী লীগ বা বিএনপি কেউই অংশ নেয়নি। ৩ মার্চ ১৯৮৮-এর নির্বাচনে জাতীয় পার্টি একাই ২৫১টি আসন পায়। ১৯৮৯ সালে এরশাদবিরোধী আন্দোলন তুঙ্গে ওঠে। &rsquo;৯০-এর ডিসেম্বরে পদ ছাড়তে বাধ্য হন এরশাদ। কিন্তু তত্ত্বাবধায়ক সরকারের অধীনে আয়োজিত নির্বাচনে অংশ নিয়ে দলটি ৩৫টি আসন পায়। বাংলাদেশের প্রধান দুই দল এরশাদের বিরুদ্ধে যুগপত্ আন্দোলন করলেও নির্বাচনে জাতীয় পার্টি দুই দলের কাছেই খুবই আদরণীয়। এরশাদ ও তাঁর নেতৃত্বাধীন জাতীয় পার্টিকে দলে টানতে দুই দলেরই তত্পরতা দেখা যায়। তবে এই নির্বাচনকে কেন্দ্র করেই জাতীয় পার্টিতে ভাঙন ধরেছে দুবার। ২০০১ সালে জাতীয় পার্টি ভেঙে বেরিয়ে গেছেন এরশাদের একসময়ের ঘনিষ্ঠ সহযোগী নাজিউর রহমান মঞ্জুর। তিনি বাংলাদেশ জাতীয় পার্টি নামের দল গঠন করেন। ২০১৪ সালের ৫ জানুয়ারির নির্বাচনের আগে জাতীয় পার্টি থেকে বেরিয়ে যান কাজী জাফর। তিনি এখন অপর একটি অংশের নেতৃত্ব দিচ্ছেন।\u003C\u002Fp\u003E","meta-description":"জাতীয় পার্টি সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"জাতীয়-পার্টি","name":"জাতীয় পার্টি","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64271}],"headline":"জাতীয় পার্টির আসন ২৩ থেকে কমে ১১","slug":"politics\u002Fa0jlwynloq","last-published-at":1704650355115,"subheadline":null,"alternative":{},"sections":[{"domain-slug":null,"slug":"politics","name":"রাজনীতি","section-url":"https:\u002F\u002Fwww.prothomalo.com\u002Fpolitics","id":22237,"parent-id":null,"displ ament Elections","meta-keywords":"দ্বাদশ সংসদ নির্বাচন, 12th Parliament Elections","meta-description":"বাংলাদেশের দ্বাদশ জাতীয় সংসদ নির্বাচন সম্পর্কিত সর্বশেষ খবর, ছবি, ভিডিও প্রতিবেদন ও বিশ্লেষণ পেতে ভিজিট করুন প্রথম আলো"},"slug":"দ্বাদশ-সংসদ-নির্বাচন","name":"দ্বাদশ সংসদ নির্বাচন","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":89045},{"properties":{"images":[],"meta-title":"জাতীয় পার্টি | Jatiya Party News","external-id":"3340","meta-keywords":"জাতীয় পার্টি, Jatiya Party News","tag-description":"\u003Cp\u003E১৯৮৬ সালের ১ জানুয়ারি রাজনৈতিক দল হিসেবে আত্মপ্রকাশ করে জাতীয় পার্টি। দলটির চেয়ারম্যান হুসেইন মুহম্মদ এরশাদ। তবে এ মুহূর্তে জাতীয় পার্টির আরও তিনটি ভাগ রয়েছে। একটির নেতৃত্ব দিচ্ছেন আনোয়ার হোসেন মঞ্জু, অপর দুটির নেতৃত্বে আছেন আন্দালিব রহমান পার্থ ও কাজী জাফর আহমেদ।\u003Cbr \u002F\u003E১৯৮২ সালের ২৪ মার্চ এরশাদের ক্ষমতা দখলের তিন দিনের মাথায় রাষ্ট্রপতি মনোনীত হন বিচারপতি আহসানউদ্দিন চৌধুরী। এরশাদ মূলত ক্ষমতা দখলের পর থেকেই রাজনৈতিক দল গঠনের চেষ্টা করছিলেন। তাঁরই ইচ্ছায় ২ নভেম্বর ১৯৮৩ আহসানউদ্দিন চৌধুরী &lsquo;জন দল&rsquo; গঠন করেন। এরশাদ বিএনপির ১৯ দফার আদলে নতুন করে ১৯ দফা কর্মসূচি ঘোষণা করেন। একপর্যায়ে আহসানউদ্দিন চৌধুরীকে সরিয়ে এরশাদ রাষ্ট্রপতির পদ দখল করলে &lsquo;জন দল&rsquo; থেকে সরে দাঁড়ান আহসানউদ্দিন চৌধুরী। &lsquo;জন দলে&rsquo;র ভারপ্রাপ্ত সভাপতি হন মিজানুর রহমান চৌধুরী, সাধারণ সম্পাদকের দায়িত্ব নেন রিয়াজউদ্দিন আহমেদ ভোলা। দ্বিতীয় পর্যায়ে নতুন একটি রাজনৈতিক প্লাটফর্ম তৈরির চেষ্টা চালান এরশাদ। প্লাটফর্মটির নাম ছিল জাতীয় ফ্রন্ট। বিএনপি নেতা শাহ আজিজের নেতৃত্বে একটি অংশ, জন দল, গণতন্ত্রী দল, কাজী জাফরের নেতৃত্বাধীন ইউনাইটেড পিপলস পার্টি, মওদুদ আহমদ, আনোয়ার হোসেন মঞ্জু জাতীয় ফ্রন্টে যোগ দেন। ১ অক্টোবর ১৯৮৫ এরশাদ রাজনৈতিক কর্মকাণ্ডের ওপর থেকে নিষেধাজ্ঞা তুলে নেন। এর কয়েক মাসের মাথায় আত্মপ্রকাশ করে জাতীয় পার্টি। ১৯৮৬ সালে এরশাদ সংসদীয় নির্বাচনের আয়োজন করেন। গণতান্ত্রিক ব্যবস্থায় ফিরে যাওয়ার প্রতিশ্রুতি দেন। নির্বাচনে আওয়ামী লীগ নেতৃত্বাধীন ১৫ দল ও বিএনপি নেতৃত্বাধীন সাতদলীয় জোটকে নির্বাচনে আহ্বান করেন এরশাদ। ওই নির্বাচনে আওয়ামী লীগ নেতৃত্বাধীন ১৫ দলের পাঁচ দল ও বিএনপি নেতৃত্বাধীন জোট অংশ নেয়নি। ৭ মে ১৯৮৬-এর সেই বিতর্কিত নির্বাচনে জাতীয় পার্টি ১৫৩টি ও আওয়ামী লীগ ৭৩টি আসন পায়। ৩ মার্চ ১৯৮৮ আবারও নির্বাচনের আয়োজন করেন এরশাদ। এ নির্বাচনে অবশ্য আওয়ামী লীগ বা বিএনপি কেউই অংশ নেয়নি। ৩ মার্চ ১৯৮৮-এর নির্বাচনে জাতীয় পার্টি একাই ২৫১টি আসন পায়। ১৯৮৯ সালে এরশাদবিরোধী আন্দোলন তুঙ্গে ওঠে। &rsquo;৯০-এর ডিসেম্বরে পদ ছাড়তে বাধ্য হন এরশাদ। কিন্তু তত্ত্বাবধায়ক সরকারের অধীনে আয়োজিত নির্বাচনে অংশ নিয়ে দলটি ৩৫টি আসন পায়। বাংলাদেশের প্রধান দুই দল এরশাদের বিরুদ্ধে যুগপত্ আন্দোলন করলেও নির্বাচনে জাতীয় পার্টি দুই দলের কাছেই খুবই আদরণীয়। এরশাদ ও তাঁর নেতৃত্বাধীন জাতীয় পার্টিকে দলে টানতে দুই দলেরই তত্পরতা দেখা যায়। তবে এই নির্বাচনকে কেন্দ্র করেই জাতীয় পার্টিতে ভাঙন ধরেছে দুবার। ২০০১ সালে জাতীয় পার্টি ভেঙে বেরিয়ে গেছেন এরশাদের একসময়ের ঘনিষ্ঠ সহযোগী নাজিউর রহমান মঞ্জুর। তিনি বাংলাদেশ জাতীয় পার্টি নামের দল গঠন করেন। ২০১৪ সালের ৫ জানুয়ারির নির্বাচনের আগে জাতীয় পার্টি থেকে বেরিয়ে যান কাজী জাফর। তিনি এখন অপর একটি অংশের নেতৃত্ব দিচ্ছেন।\u003C\u002Fp\u003E","meta-description":"জাতীয় পার্টি সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"জাতীয়-পার্টি","name":"জাতীয় পার্টি","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64271}],"headline":"ঢাকা-১৮ আসনে সাড়ে ৬ হাজার ভোট পেয়ে তৃতীয় শেরীফা কাদের","slug":"politics\u002F6jhaok8xna","last-published-at":1704654836635,"subheadline":null,"alternative":{"home":{"default":{"headline":null,"hero-image":{"hero-image-extracted-data":{"artist":""},"hero-image-metadata":{"width":623,"height":350,"mime-type":"image\u002Fgif","file-size":73864,"file-name":"2.gif","focus-point":[312,175]},"hero-image-attribution":"","hero-image-s3-key":"prothomalo-bangla\u002F2024-01\u002F42155d70-46a8-4b3d-9fe2-d554d2052e95\u002F2.gif","hero-image-caption":"শেরীফা কাদের","extracted-data":{"artist":""},"hero-image-url":"https:\u002F\u002Fimages.prothomalo.com\u002Fprothomalo-bangla\u002F2024-01\u002F42155d70-46a8-4b3d-9fe2-d554d2052e95\u002F2.gif"}}}} o-image-caption":null,"story-template":"text","authors":[{"slug":"প্রথম-আলো-ডেস্ক","social":{},"name":"প্রথম আলো ডেস্ক","contributor-role":{"id":2038,"name":"Author"},"avatar-url":null,"bio":null,"id":1428114,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"imported-card-is-read-only":false,"story-attributes":{"syndicatedfrom":["Prothom Alo"],"syndicated-categories":["বাংলাদেশ"],"editoranalytics":["০২২৯২-নাফিউর রহমান"],"edition":["online"]},"imported-card-id":"4b731946-d692-4199-83f8-e098523cf349","excerpt":"দ্য নিউইয়র্ক টাইমসের প্রতিবেদনে বলা হয়েছে, নির্বাচনের ফলাফল কী হবে, তা আগেই অনুমান করা যাচ্ছে। মোটাদাগে বলতে গেলে, এটি একটি একতরফা নির্বাচন।","card-share":{"shareable":false}}},"id":"892ae1a9-ab93-4caf-8791-7b41d57fbce6"},{"type":"story","story":{"author-name":"খেলা ডেস্ক","tags":[{"properties":{"images":[],"meta-title":"ব্রাজিলের খেলার খবর | Brazil Football News Bangla ","external-id":"584","meta-keywords":"ব্রাজিলের খবর, Brazil News, ব্রাজিলের খেলার খবর, Brazil Football News Bangla ","tag-description":"\u003Cp\u003Eব্রাজিল আন্তর্জাতিক ফুটবলের সবচেয়ে সফল দল। ব্রাজিলই একমাত্র দল যারা অংশগ্রহণ করেছে বিশ্বকাপের প্রতিটি আসরে। বিশ্বকাপ শিরোপাও তারা জিতেছে সবচেয়ে বেশি, পাঁচবার। ১৯৫৮, ১৯৬২, ১৯৭০, ১৯৯৪ ও ২০০২ সালে।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eসবচেয়ে বেশি, চারটি কনফেডারেশনস কাপ বিজয়ী দলও ব্রাজিল। দক্ষিণ আমেরিকার শ্রেষ্ঠত্ব নির্ণয়ের লড়াই, কোপা আমেরিকায় ব্রাজিল সফলতা পেয়েছে আটবার। সর্বশেষ তারা কোপা আমেরিকার শিরোপা জিতেছিল ২০০৭ সালে।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eসর্বকালের অন্যতম সেরা ফুটবলার পেলে নিজের জাত চিনিয়েছেন ব্রাজিলের জার্সি গায়ে। পেলে ছাড়াও গারিঞ্চা, জিকো, সক্রেটিস, জিজিনহো, রোমারিও, বেবেতো, রোনালদো, রিভালদো, রোনালদিনহোদের মতো বিশ্ব-সেরা ফুটবলাররা খেলেছেন ব্রাজিলের হয়ে। বর্তমান সময়ের অন্যতম সেরা ফুটবলার নেইমারও উঠে এসেছেন ব্রাজিল থেকে।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eফুটবলই যে ব্রাজিলের সবচেয়ে জনপ্রিয় খেলা, সেটা বলার অপেক্ষা রাখে না। ব্যাপক জনপ্রিয়তার কারণে ব্রাজিলকে ফুটবলের দেশ বলেও ডাকেন অনেকে। ১০ হাজারেরও বেশি ব্রাজিলিয়ান পেশাদারি ফুটবল খেলেন পুরো বিশ্বজুড়ে।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eব্রাজিলের হয়ে সবচেয়ে বেশি, ৭৭টি গোলের রেকর্ডও আছে পেলের দখলে। আর ব্রাজিলের জার্সি গায়ে সবচেয়ে সবচেয়ে বেশি, ১৪২টি ম্যাচ খেলেছেন সাবেক ডিফেন্ডার কাফু।\u003C\u002Fp\u003E","meta-description":"ব্রাজিলের ফুটবল খেলার সর্বশেষ সংবাদ শিরোনাম, খেলার স্কোর, মেসি, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"ব্রাজিল","name":"ব্রাজিল","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":63111},{"properties":{"images":[],"meta-title":"ব্রাজিল ফুটবল দল | Brazil Football Team","meta-keywords":"ব্রাজিল ফুটবল দল, Brazil Football Team","meta-description":"ব্রাজিল ফুটবল দল সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, প্রতিবেদন, ছবি, ভিডিওসহ খেলাধুলার সব খবর জানতে ভিজিট করুন প্রথম আলো"},"slug":"ব্রাজিল-ফুটবল-দল","name":"ব্রাজিল ফুটবল দল ","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":84354}],"headline":"ব্রাজিলের কোচ হচ্ছেন দরিভাল","slug":"sports\u002Ffootball\u002F4ohwntkc5q","last-published-at":1704650193388,"subheadline":null,"alternative":{},"sections":[{"domain-slug":null,"slug":"football","name":"ফুটবল","section-url":"https:\u002F\u002Fwww.prothomalo.com\u002Fsports\u002Ffootball","id":17709,"parent-id":17704,"display-name":"ফুটবল","collection":{"slug":"football-sports","name":"ফুটবল (খেলা)","id":34961},"data":null}],"hero-image-metadata":{"width":1934,"height":1088,"mime-type":"image\u002Fjpeg","file-size":198747,"file-name":"[Downloader.la]-659ae534c582e.jpg","focus-point":[971,87]},"hero-image-attribution":"এএফপি","id":"63a29846-8c05-40bf-a155-3b85e3007d7e","hero-image-s3-key":"prothomalo-bangla\u002F2024-01\u002F0dff1b9c-3eed-4f06-babd-216ed8a11dc1\u002F_Downloader_la__659ae534c582e.jpg","url":"https:\u002F\u002Fwww.prothomalo.com\u002Fsports\u002Ffootball\u002F4ohwntkc5q","author-id":1427550,"hero-image-caption":"দরিভাল জুনিয়র","story-template":"text","authors":[{"slug":"খেলা-ডেস্ক","social":{},"name":"খেলা ডেস্ক","contributor-role":{"id":2038,"name":"Author"},"avatar-url": align=\"top\"\u003E\u003Cstrong\u003Eস্ত্রী\u003C\u002Fstrong\u003E\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E:\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003Eউম্মে আহমেদ শিশির\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd valign=\"top\"\u003E\u003Cstrong\u003Eসন্তান\u003C\u002Fstrong\u003E\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E:\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003Eআলায়না হাসান অব্রি\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd valign=\"top\"\u003E\u003Cstrong\u003Eঅভিষেক\u003C\u002Fstrong\u003E\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E:\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E২০০৬ সালের ৬ আগস্ট\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd valign=\"top\"\u003E\u003Cstrong\u003Eব্যাটিংয়ের ধরন\u003C\u002Fstrong\u003E\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E:\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003Eবাঁ হাতি&nbsp;মিডল অর্ডার\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd valign=\"top\"\u003E\u003Cstrong\u003Eবর্তমান টিম\u003C\u002Fstrong\u003E\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E:\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E\r\n\u003Cp\u003Eবাংলাদেশ জাতীয় ক্রিকেট দল\u003C\u002Fp\u003E\r\n\u003Cp\u003E(#৭৫\u002Fঅল-রাউন্ডার)\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd valign=\"top\"\u003E\u003Cstrong\u003Eশিক্ষা\u003C\u002Fstrong\u003E\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E:\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E\r\n\u003Cp\u003Eবাংলাদেশ ক্রীড়া শিক্ষা প্রতিষ্ঠান,\u003C\u002Fp\u003E\r\n\u003Cp\u003Eআমেরিকান ইন্টারন্যাশনাল ইউনিভার্সিটি\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003C\u002Ftbody\u003E\r\n\u003C\u002Ftable\u003E\r\n\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cstrong\u003Eসাকিব আল হাসান\u003C\u002Fstrong\u003E ১৯৮৭ সালের ২৪ মার্চ মাগুরা জেলায় জন্মগ্রহণ করেন। প্রথম বাংলাদেশি ক্রিকেটার হিসেবে আইসিসির ওয়ানডে অলরাউন্ডার র&zwj;্যাঙ্কিংয়ের শীর্ষে উঠে আসেন সাকিব। বর্তমানে তিনি বাংলাদেশ টেস্ট দলের অধিনায়কের দায়িত্বে আছেন। সাকিবকে সর্বকালের সেরা বাংলাদেশি ক্রিকেটার ভাবা হয়। তাঁর রেকর্ড, অর্জনের কারণে এর সঙ্গে দ্বিমত পোষণ করবেন খুব কম মানুষই। দুর্দান্ত ব্যাটিং, বুদ্ধিদীপ্ত বোলিং, সঙ্গে অসাধারণ ফিল্ডিং সব মিলিয়ে আক্ষরিক অর্থেই সাকিব অলরাউন্ডার। শুধু বাংলাদেশ নয়, আন্তর্জাতিক ক্রিকেটেও এ সময়ের সেরা অলরাউন্ডারদের একজন সাকিব।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cimg class=\"jwMediaContent image alignright\" title=\"সাকিব আল হাসান\" alt=\"সাকিব আল হাসান - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'359545','name':'সাকিব আল হাসান','caption':'','path':'media\u002F2018\u002F04\u002F15\u002Ff35e1907c9f15c03a6d553b467887938-5ad2f73374b26.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2015\u002F05\u002F29\u002Fe91972d7974f8234c0209be2f2c25e3f-9.jpg','width':'300','height':450,'link':'','target':'','title':'সাকিব আল হাসান','alt':'সাকিব আল হাসান - প্রথম আলো','align':'alignright'}\" width=\"300\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff35e1907c9f15c03a6d553b467887938-5ad2f73374b26.jpg\" \u002F\u003Eক্রিকেট ইতিহাসেই টেস্ট, ওয়ানডে ও টি-টোয়েন্টি তিন ধরনের ক্রিকেটে একই সময়ে এক নম্বরে থাকা একমাত্র ক্রিকেটার তিনি। ২০১৫ সালে সাকিব এই কৃতিত্ব প্রথম করে দেখান। সাকিব নিজে নিজের এই কৃতিত্ব আবার করে দেখিয়েছেন, যা আর কোনো দেশের ক্রিকেটার পারেননি। আরেকটি অলরাউন্ড কৃতিত্বে সাকিব অনন্য হয়ে আছেন। ২০১৭ সালের অক্টোবরে ওয়ানডেতে ৫ হাজার রান ও ২০০ মাইলফলক স্পর্শ করেন। মাত্র ১৭৮টি ওয়ানডে লেগেছে তাঁর। এত দ্রুত এই কৃতিত্ব আর কেউ করতে পারেনি। সাকিব টেস্ট ইতিহাসে তিন অলরাউন্ডারের একজন, একই ম্যাচে সেঞ্চুরি আর ১০ উইকেট নেওয়ার কৃতিত্ব আছে যাঁদের।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Eবাংলাদেশের পক্ষে টেস্টে সবচেয়ে বেশি উইকেট সাকিবের। ওয়ানডেতেও সবচেয়ে বেশি উইকেটের লড়াইটা চলছে মাশরাফি বিন মুর্তজার সঙ্গে। ২০১৮ সালের ফেব্রুয়ারি পর্যন্ত ওয়ানডেতে সাকিবের উইকেট ২৩৫টি, মাশরাফির ২৩৭টি। টেস্টে সাকিবের উইকেট ১৮৮টি। টেস্টে বাংলাদেশি ব্যাটসম্যানদের পক্ষে সর্বোচ্চ ইনিংসটিও তাঁর। টেস্টে ৯ প্রতিপক্ষের সবার বিপক্ষে ইনিংসে ৫ উইকেট নেওয়া ইতিহাসের মাত্র চতুর্থ বোলার সাকিব।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Eসাকিব আল হাসানের অভিষেক ২০০৬ সালের ৬ আগস্ট, জিম্বাবুয়ের সফরের ওয়ানডেতে। ২০০৭ সালে মে মাসে চট্টগ্রামে ভারতের বিপক্ষে টেস্ট অভিষেক হয়। দ্রুতই তিনি বাংলাদেশের ক্রিকেটের প্রাণ হয়ে ওঠেন। অবশ্য বাংলাদেশের ক্রিকেটের বড় তারকার পদধ্বনি শোনা যাচ্ছিল তাঁর উঠতি বয়স থেকে। খেলা পাগল সাকিবকে বিকেএসপিতে (বাংলাদেশে ক্রীড়া শিক্ষাপ্রতিষ্ঠান) ভর্তি করিয়ে দেন তাঁর বাবা মাশরুর রেজা। মাশরুর নিজে মাগুরার ফুটবলার ছিলেন। সাকিবের ফুপাতো ভাই মেহেদী হাসান উজ্জ্বল বাংলাদেশ জাতীয় ফুটবল দলেও খেলেছেন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003Eক্রীড়া-পাগল এক পরিবার থেকে উঠে এলেও সাকিবের খেলোয়াড় হতে চাওয়া সহজ ছিল না। নতুন সহস্রাব্দের শুরুতেও খেলাধুলাকে ক্যারিয়ার হিসেবে নিতে পারার কথা মধ্যবিত্ত পরিবারের অনেকে ভাবতে পারতেন না। সেখান থেকে একে একে সাফল্যের সিঁড়ি ভেঙে সাকিব বাংলাদেশের সবচেয়ে দামি তারকার একজন হয়ে উঠেছেন। আইপিএলের মতো টি-টোয়েন্টি লিগের সেরা তারকাদের একজন হিসেবে নিজেকে প্রতিষ্ঠা করেছেন। ২০১১ সালে ৪ লাখ ২৫ হাজার ডলারে সাকিবকে কিনে নিয়েছিল কলকাতা নাইট রাইডার্স।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cimg class=\"jwMediaContent image alignleft\" title=\"দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। ছবি: এএফপি\" alt=\"সাকিব আল হাসান - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'1228596','name':'দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। চোট পাওয়া বাঁ হাতের আঙুলে এখনো টেপ মোড়ানো। ছবি: এএফপি','caption':'','path':'media\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg','width':'300','height':168,'alt':'সাকিব আল হাসান - প্রথম আলো','align':'alignleft','link':'','target':'','title':'দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। ছবি: এএফপি'}\" width=\"300\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg\" \u002F\u003E২০১৮ আইপিএলের নিলামে সাকিবকে ২ কোটি রুপিতে কিনে নেয় সানরাইজার্স হায়দরাবাদ। আইপিএল ছাড়াও সাকিব অস্ট্রেলিয়ার বিগ ব্যাশ, পাকিস্তানের পিএসএল, ওয়েস্ট ইন্ডিজের সিপিএল, শ্রীলঙ্কার এসএলপিএল লিগগুলোতে খেলেছেন। এর মধ্যে সিপিএলে তাঁর ৬ রানে ৬ উইকেট টি-টোয়েন্টির সেরা বোলিংগুলোর একটি হয়ে আছে। সাকিব ইংল্যান্ডের কাউন্টি ক্রিকেটেও খেলেছেন। এভাবেই বাংলাদেশের এ সময়ের সেরা আইকনদের একজন সাকিব বিশ্ব ক্রিকেটেও বাংলাদেশের প্রতিনিধি হয়ে ওঠেন।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E২০০৯ সালে সাকিব প্রথম ভারপ্রাপ্ত অধিনায়ক হিসেবে বাংলাদেশ দলকে নেতৃত্ব দেন। সাকিবের নেতৃত্বে সেবার বাংলাদেশ ওয়েস্ট ইন্ডিজ সফরে গিয়ে টেস্ট ও ওয়ানডে সিরিজ জিতে আসে। ২০১১ সালে বাংলাদেশে অনুষ্ঠিত বিশ্বকাপেও সাকিব নেতৃত্ব দেন। পরে নানা বিতর্কের মুখে সাকিব নেতৃত্ব হারান। সাকিব তাঁর ক্যারিয়ারে বিতর্কেও জড়িয়েছেন নানা সময়ে। বিভিন্ন মেয়াদে নিষিদ্ধও হয়েছেন।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003Cimg class=\"jwMediaContent image alignright\" title=\"মহাপ্রাচীরে সপরিবারে সাকিব। ছবি: প্রীত রেজা\" alt=\"সপরিবারে সাকিব - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'1228636','name':'053f146cccb21ea2794ecd8324b769a9-596a227cc84e7','caption':'','path':'media\u002F2018\u002F04\u002F15\u002Ff668e6d8c628d52ff71406c4d5069da8-5ad2f4c7ea0b7.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff668e6d8c628d52ff71406c4d5069da8-5ad2f4c7ea0b7.jpg','width':'350','height':197,'title':'মহাপ্রাচীরে সপরিবারে সাকিব। ছবি: প্রীত রেজা','alt':'সপরিবারে সাকিব - প্রথম আলো','align':'alignright','link':'','target':''}\" width=\"350\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff668e6d8c628d52ff71406c4d5069da8-5ad2f4c7ea0b7.jpg\" \u002F\u003E২০১২ সালের ১২ ডিসেম্বর সাকিব উম্মে আহমেদ শিশিরকে বিয়ে করেন। ২০১১ সালে ইংল্যান্ডের উস্টারশায়ারের হয়ে কাউন্টি ক্রিকেট খেলতে গিয়ে সাকিবের সঙ্গে শিশিরের পরিচয় হয়। ২০১৫ সালে সাকিব ও শিশিরের মেয়ে আলায়না হাসান অব্রি জন্ম নেয়। শিক্ষাগত জীবনে সাকিব এআইইউবি (আমেরিকান ইন্টারন্যাশনাল ইউনিভার্সিটি অব বাংলাদেশ) থেকে বিবিএ পাস করেছেন। সাকিব ফুটবলেরও ভীষণ পাগল। বার্সেলোনা ও লিওনেল মেসির সমর্থক। সাকিব ক্রীড়াক্ষেত্রে বাংলাদেশের অন্যতম সেরা স্বীকৃতি প্রথম আলো ক্রীড়া পুরস্কারে চারবার বর্ষসেরা ক্রীড়াবিদ নির্বাচিত হয়েছেন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E","meta-description":"সাকিব আল হাসান সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খেলার খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"সাকিব-আল-হাসান","name":"সাকিব আল হাসান","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64262}],"headline":"মিরপুরে সাকিব: এটা কিন্তু রাজনীতির মাঠ নয়…","slug":"sports\u002Fcricket\u002Fr86ydzeb7v","last-published-at":1704720215131,"subheadline":null,"alternative":{},"sections":[{"domain-slug":null,"slug":"cricket","name":"ক্রিকেট","section-url":"https:\u002F\u002Fwww.prothomalo.com\u002Fsports\u002Fcricket","id":17708,"parent-id":17704,"display-name":"ক্রিকেট","collection":{"slug":"cricket-sports","name":"ক্রিকেট (খেলা)","id":34960},"data":null}],"hero-image-metadata":{"width":3856,"height":2387,"mime-type":"image\u002Fjpeg","fil 002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E২০০৬ সালের ৬ আগস্ট\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd valign=\"top\"\u003E\u003Cstrong\u003Eব্যাটিংয়ের ধরন\u003C\u002Fstrong\u003E\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E:\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003Eবাঁ হাতি&nbsp;মিডল অর্ডার\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd valign=\"top\"\u003E\u003Cstrong\u003Eবর্তমান টিম\u003C\u002Fstrong\u003E\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E:\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E\r\n\u003Cp\u003Eবাংলাদেশ জাতীয় ক্রিকেট দল\u003C\u002Fp\u003E\r\n\u003Cp\u003E(#৭৫\u002Fঅল-রাউন্ডার)\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd valign=\"top\"\u003E\u003Cstrong\u003Eশিক্ষা\u003C\u002Fstrong\u003E\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E:\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E\r\n\u003Cp\u003Eবাংলাদেশ ক্রীড়া শিক্ষা প্রতিষ্ঠান,\u003C\u002Fp\u003E\r\n\u003Cp\u003Eআমেরিকান ইন্টারন্যাশনাল ইউনিভার্সিটি\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003C\u002Ftbody\u003E\r\n\u003C\u002Ftable\u003E\r\n\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cstrong\u003Eসাকিব আল হাসান\u003C\u002Fstrong\u003E ১৯৮৭ সালের ২৪ মার্চ মাগুরা জেলায় জন্মগ্রহণ করেন। প্রথম বাংলাদেশি ক্রিকেটার হিসেবে আইসিসির ওয়ানডে অলরাউন্ডার র&zwj;্যাঙ্কিংয়ের শীর্ষে উঠে আসেন সাকিব। বর্তমানে তিনি বাংলাদেশ টেস্ট দলের অধিনায়কের দায়িত্বে আছেন। সাকিবকে সর্বকালের সেরা বাংলাদেশি ক্রিকেটার ভাবা হয়। তাঁর রেকর্ড, অর্জনের কারণে এর সঙ্গে দ্বিমত পোষণ করবেন খুব কম মানুষই। দুর্দান্ত ব্যাটিং, বুদ্ধিদীপ্ত বোলিং, সঙ্গে অসাধারণ ফিল্ডিং সব মিলিয়ে আক্ষরিক অর্থেই সাকিব অলরাউন্ডার। শুধু বাংলাদেশ নয়, আন্তর্জাতিক ক্রিকেটেও এ সময়ের সেরা অলরাউন্ডারদের একজন সাকিব।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cimg class=\"jwMediaContent image alignright\" title=\"সাকিব আল হাসান\" alt=\"সাকিব আল হাসান - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'359545','name':'সাকিব আল হাসান','caption':'','path':'media\u002F2018\u002F04\u002F15\u002Ff35e1907c9f15c03a6d553b467887938-5ad2f73374b26.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2015\u002F05\u002F29\u002Fe91972d7974f8234c0209be2f2c25e3f-9.jpg','width':'300','height':450,'link':'','target':'','title':'সাকিব আল হাসান','alt':'সাকিব আল হাসান - প্রথম আলো','align':'alignright'}\" width=\"300\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff35e1907c9f15c03a6d553b467887938-5ad2f73374b26.jpg\" \u002F\u003Eক্রিকেট ইতিহাসেই টেস্ট, ওয়ানডে ও টি-টোয়েন্টি তিন ধরনের ক্রিকেটে একই সময়ে এক নম্বরে থাকা একমাত্র ক্রিকেটার তিনি। ২০১৫ সালে সাকিব এই কৃতিত্ব প্রথম করে দেখান। সাকিব নিজে নিজের এই কৃতিত্ব আবার করে দেখিয়েছেন, যা আর কোনো দেশের ক্রিকেটার পারেননি। আরেকটি অলরাউন্ড কৃতিত্বে সাকিব অনন্য হয়ে আছেন। ২০১৭ সালের অক্টোবরে ওয়ানডেতে ৫ হাজার রান ও ২০০ মাইলফলক স্পর্শ করেন। মাত্র ১৭৮টি ওয়ানডে লেগেছে তাঁর। এত দ্রুত এই কৃতিত্ব আর কেউ করতে পারেনি। সাকিব টেস্ট ইতিহাসে তিন অলরাউন্ডারের একজন, একই ম্যাচে সেঞ্চুরি আর ১০ উইকেট নেওয়ার কৃতিত্ব আছে যাঁদের।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Eবাংলাদেশের পক্ষে টেস্টে সবচেয়ে বেশি উইকেট সাকিবের। ওয়ানডেতেও সবচেয়ে বেশি উইকেটের লড়াইটা চলছে মাশরাফি বিন মুর্তজার সঙ্গে। ২০১৮ সালের ফেব্রুয়ারি পর্যন্ত ওয়ানডেতে সাকিবের উইকেট ২৩৫টি, মাশরাফির ২৩৭টি। টেস্টে সাকিবের উইকেট ১৮৮টি। টেস্টে বাংলাদেশি ব্যাটসম্যানদের পক্ষে সর্বোচ্চ ইনিংসটিও তাঁর। টেস্টে ৯ প্রতিপক্ষের সবার বিপক্ষে ইনিংসে ৫ উইকেট নেওয়া ইতিহাসের মাত্র চতুর্থ বোলার সাকিব।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Eসাকিব আল হাসানের অভিষেক ২০০৬ সালের ৬ আগস্ট, জিম্বাবুয়ের সফরের ওয়ানডেতে। ২০০৭ সালে মে মাসে চট্টগ্রামে ভারতের বিপক্ষে টেস্ট অভিষেক হয়। দ্রুতই তিনি বাংলাদেশের ক্রিকেটের প্রাণ হয়ে ওঠেন। অবশ্য বাংলাদেশের ক্রিকেটের বড় তারকার পদধ্বনি শোনা যাচ্ছিল তাঁর উঠতি বয়স থেকে। খেলা পাগল সাকিবকে বিকেএসপিতে (বাংলাদেশে ক্রীড়া শিক্ষাপ্রতিষ্ঠান) ভর্তি করিয়ে দেন তাঁর বাবা মাশরুর রেজা। মাশরুর নিজে মাগুরার ফুটবলার ছিলেন। সাকিবের ফুপাতো ভাই মেহেদী হাসান উজ্জ্বল বাংলাদেশ জাতীয় ফুটবল দলেও খেলেছেন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003Eক্রীড়া-পাগল এক পরিবার থেকে উঠে এলেও সাকিবের খেলোয়াড় হতে চাওয়া সহজ ছিল না। নতুন সহস্রাব্দের শুরুতেও খেলাধুলাকে ক্যারিয়ার হিসেবে নিতে পারার কথা মধ্যবিত্ত পরিবারের অনেকে ভাবতে পারতেন না। সেখান থেকে একে একে সাফল্যের সিঁড়ি ভেঙে সাকিব বাংলাদেশের সবচেয়ে দামি তারকার একজন হয়ে উঠেছেন। আইপিএলের মতো টি-টোয়েন্টি লিগের সেরা তারকাদের একজন হিসেবে নিজেকে প্রতিষ্ঠা করেছেন। ২০১১ সালে ৪ লাখ ২৫ হাজার ডলারে সাকিবকে কিনে নিয়েছিল কলকাতা নাইট রাইডার্স।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cimg class=\"jwMediaContent image alignleft\" title=\"দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। ছবি: এএফপি\" alt=\"সাকিব আল হাসান - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'1228596','name':'দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। চোট পাওয়া বাঁ হাতের আঙুলে এখনো টেপ মোড়ানো। ছবি: এএফপি','caption':'','path':'media\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg','width':'300','height':168,'alt':'সাকিব আল হাসান - প্রথম আলো','align':'alignleft','link':'','target':'','title':'দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। ছবি: এএফপি'}\" width=\"300\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg\" \u002F\u003E২০১৮ আইপিএলের নিলামে সাকিবকে ২ কোটি রুপিতে কিনে নেয় সানরাইজার্স হায়দরাবাদ। আইপিএল ছাড়াও সাকিব অস্ট্রেলিয়ার বিগ ব্যাশ, পাকিস্তানের পিএসএল, ওয়েস্ট ইন্ডিজের সিপিএল, শ্রীলঙ্কার এসএলপিএল লিগগুলোতে খেলেছেন। এর মধ্যে সিপিএলে তাঁর ৬ রানে ৬ উইকেট টি-টোয়েন্টির সেরা বোলিংগুলোর একটি হয়ে আছে। সাকিব ইংল্যান্ডের কাউন্টি ক্রিকেটেও খেলেছেন। এভাবেই বাংলাদেশের এ সময়ের সেরা আইকনদের একজন সাকিব বিশ্ব ক্রিকেটেও বাংলাদেশের প্রতিনিধি হয়ে ওঠেন।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E২০০৯ সালে সাকিব প্রথম ভারপ্রাপ্ত অধিনায়ক হিসেবে বাংলাদেশ দলকে নেতৃত্ব দেন। সাকিবের নেতৃত্বে সেবার বাংলাদেশ ওয়েস্ট ইন্ডিজ সফরে গিয়ে টেস্ট ও ওয়ানডে সিরিজ জিতে আসে। ২০১১ সালে বাংলাদেশে অনুষ্ঠিত বিশ্বকাপেও সাকিব নেতৃত্ব দেন। পরে নানা বিতর্কের মুখে সাকিব নেতৃত্ব হারান। সাকিব তাঁর ক্যারিয়ারে বিতর্কেও জড়িয়েছেন নানা সময়ে। বিভিন্ন মেয়াদে নিষিদ্ধও হয়েছেন।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003Cimg class=\"jwMediaContent image alignright\" title=\"মহাপ্রাচীরে সপরিবারে সাকিব। ছবি: প্রীত রেজা\" alt=\"সপরিবারে সাকিব - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'1228636','name':'053f146cccb21ea2794ecd8324b769a9-596a227cc84e7','caption':'','path':'media\u002F2018\u002F04\u002F15\u002Ff668e6d8c628d52ff71406c4d5069da8-5ad2f4c7ea0b7.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff668e6d8c628d52ff71406c4d5069da8-5ad2f4c7ea0b7.jpg','width':'350','height':197,'title':'মহাপ্রাচীরে সপরিবারে সাকিব। ছবি: প্রীত রেজা','alt':'সপরিবারে সাকিব - প্রথম আলো','align':'alignright','link':'','target':''}\" width=\"350\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff668e6d8c628d52ff71406c4d5069da8-5ad2f4c7ea0b7.jpg\" \u002F\u003E২০১২ সালের ১২ ডিসেম্বর সাকিব উম্মে আহমেদ শিশিরকে বিয়ে করেন। ২০১১ সালে ইংল্যান্ডের উস্টারশায়ারের হয়ে কাউন্টি ক্রিকেট খেলতে গিয়ে সাকিবের সঙ্গে শিশিরের পরিচয় হয়। ২০১৫ সালে সাকিব ও শিশিরের মেয়ে আলায়না হাসান অব্রি জন্ম নেয়। শিক্ষাগত জীবনে সাকিব এআইইউবি (আমেরিকান ইন্টারন্যাশনাল ইউনিভার্সিটি অব বাংলাদেশ) থেকে বিবিএ পাস করেছেন। সাকিব ফুটবলেরও ভীষণ পাগল। বার্সেলোনা ও লিওনেল মেসির সমর্থক। সাকিব ক্রীড়াক্ষেত্রে বাংলাদেশের অন্যতম সেরা স্বীকৃতি প্রথম আলো ক্রীড়া পুরস্কারে চারবার বর্ষসেরা ক্রীড়াবিদ নির্বাচিত হয়েছেন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E","meta-description":"সাকিব আল হাসান সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খেলার খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"সাকিব-আল-হাসান","name":"সাকিব আল হাসান","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64262},{"properties":{"images":[],"meta-title":"মিরপুরের খবর | Mirpur News","external-id":"611","meta-keywords":"মিরপুরের খবর, Mirpur News","tag-description":null,"meta-description":"মিরপুর এলাকার সর্বশেষ সংবাদ শিরোনাম, প্রতিবেদন, বিশ্লেষণ, স্থানীয় রাজনীতি, আপডেট ছবি, ভিডিওসহ মিরপুরের সব খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"মিরপুর","name":"মিরপুর","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":63135},{"properties":{"images":[],"meta-title":"বাংলাদেশ ক্রিকেট দল | Bangladesh Cricket Team","meta-keywords":"বাংলাদেশ ক্রিকেট দল, Bangladesh Cricket Team","meta-description":"বাংলাদেশ ক্রিকেট দল এবং খেলা সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, প্রতিবেদন, ছবি, ভিডিও, লাইভ স্কোর দেখতে ভিজিট করুন প্রথম আলো"},"slug":"বাংলাদেশ-ক্রিকেট-দল","name":"বাংলাদেশ ক্রিকেট দল","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":69791},{"properties":{"images":[],"meta-title":"শেরেবাংলা জাতীয় স্টেডিয়াম | Sher-e-Bangla National Stadium","meta-keywords":"শেরেবাংলা জাতীয় স্টেডিয়াম, Sher-e-Bangla National Stadium","meta-description":"ঢাকার শেরেবাংলা জাতীয় স্টেডিয়াম সম্পর্কিত সংবাদ শিরোনাম, প্রতিবেদন, ছবি, ভিডিওসহ খেলার সব খবর জানতে ভিজিট করুন প্রথম আলো"},"slug":"শেরেবাংলা-জাতীয়-স্টেডিয়াম","name": আহসানউদ্দিন চৌধুরী। এরশাদ মূলত ক্ষমতা দখলের পর থেকেই রাজনৈতিক দল গঠনের চেষ্টা করছিলেন। তাঁরই ইচ্ছায় ২ নভেম্বর ১৯৮৩ আহসানউদ্দিন চৌধুরী &lsquo;জন দল&rsquo; গঠন করেন। এরশাদ বিএনপির ১৯ দফার আদলে নতুন করে ১৯ দফা কর্মসূচি ঘোষণা করেন। একপর্যায়ে আহসানউদ্দিন চৌধুরীকে সরিয়ে এরশাদ রাষ্ট্রপতির পদ দখল করলে &lsquo;জন দল&rsquo; থেকে সরে দাঁড়ান আহসানউদ্দিন চৌধুরী। &lsquo;জন দলে&rsquo;র ভারপ্রাপ্ত সভাপতি হন মিজানুর রহমান চৌধুরী, সাধারণ সম্পাদকের দায়িত্ব নেন রিয়াজউদ্দিন আহমেদ ভোলা। দ্বিতীয় পর্যায়ে নতুন একটি রাজনৈতিক প্লাটফর্ম তৈরির চেষ্টা চালান এরশাদ। প্লাটফর্মটির নাম ছিল জাতীয় ফ্রন্ট। বিএনপি নেতা শাহ আজিজের নেতৃত্বে একটি অংশ, জন দল, গণতন্ত্রী দল, কাজী জাফরের নেতৃত্বাধীন ইউনাইটেড পিপলস পার্টি, মওদুদ আহমদ, আনোয়ার হোসেন মঞ্জু জাতীয় ফ্রন্টে যোগ দেন। ১ অক্টোবর ১৯৮৫ এরশাদ রাজনৈতিক কর্মকাণ্ডের ওপর থেকে নিষেধাজ্ঞা তুলে নেন। এর কয়েক মাসের মাথায় আত্মপ্রকাশ করে জাতীয় পার্টি। ১৯৮৬ সালে এরশাদ সংসদীয় নির্বাচনের আয়োজন করেন। গণতান্ত্রিক ব্যবস্থায় ফিরে যাওয়ার প্রতিশ্রুতি দেন। নির্বাচনে আওয়ামী লীগ নেতৃত্বাধীন ১৫ দল ও বিএনপি নেতৃত্বাধীন সাতদলীয় জোটকে নির্বাচনে আহ্বান করেন এরশাদ। ওই নির্বাচনে আওয়ামী লীগ নেতৃত্বাধীন ১৫ দলের পাঁচ দল ও বিএনপি নেতৃত্বাধীন জোট অংশ নেয়নি। ৭ মে ১৯৮৬-এর সেই বিতর্কিত নির্বাচনে জাতীয় পার্টি ১৫৩টি ও আওয়ামী লীগ ৭৩টি আসন পায়। ৩ মার্চ ১৯৮৮ আবারও নির্বাচনের আয়োজন করেন এরশাদ। এ নির্বাচনে অবশ্য আওয়ামী লীগ বা বিএনপি কেউই অংশ নেয়নি। ৩ মার্চ ১৯৮৮-এর নির্বাচনে জাতীয় পার্টি একাই ২৫১টি আসন পায়। ১৯৮৯ সালে এরশাদবিরোধী আন্দোলন তুঙ্গে ওঠে। &rsquo;৯০-এর ডিসেম্বরে পদ ছাড়তে বাধ্য হন এরশাদ। কিন্তু তত্ত্বাবধায়ক সরকারের অধীনে আয়োজিত নির্বাচনে অংশ নিয়ে দলটি ৩৫টি আসন পায়। বাংলাদেশের প্রধান দুই দল এরশাদের বিরুদ্ধে যুগপত্ আন্দোলন করলেও নির্বাচনে জাতীয় পার্টি দুই দলের কাছেই খুবই আদরণীয়। এরশাদ ও তাঁর নেতৃত্বাধীন জাতীয় পার্টিকে দলে টানতে দুই দলেরই তত্পরতা দেখা যায়। তবে এই নির্বাচনকে কেন্দ্র করেই জাতীয় পার্টিতে ভাঙন ধরেছে দুবার। ২০০১ সালে জাতীয় পার্টি ভেঙে বেরিয়ে গেছেন এরশাদের একসময়ের ঘনিষ্ঠ সহযোগী নাজিউর রহমান মঞ্জুর। তিনি বাংলাদেশ জাতীয় পার্টি নামের দল গঠন করেন। ২০১৪ সালের ৫ জানুয়ারির নির্বাচনের আগে জাতীয় পার্টি থেকে বেরিয়ে যান কাজী জাফর। তিনি এখন অপর একটি অংশের নেতৃত্ব দিচ্ছেন।\u003C\u002Fp\u003E","meta-description":"জাতীয় পার্টি সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"জাতীয়-পার্টি","name":"জাতীয় পার্টি","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64271}],"headline":"জাতীয় পার্টির আসন ২৩ থেকে কমে ১১","slug":"politics\u002Fa0jlwynloq","last-published-at":1704650355115,"subheadline":null,"alternative":{},"sections":[{"domain-slug":null,"slug":"politics","name":"রাজনীতি","section-url":"https:\u002F\u002Fwww.prothomalo.com\u002Fpolitics","id":22237,"parent-id":null,"display-name":"রাজনীতি","collection":{"slug":"politics","name":"রাজনীতি","id":42346},"data":null},{"domain-slug":null,"slug":"bangladesh","name":"বাংলাদেশ","section-url":"https:\u002F\u002Fwww.prothomalo.com\u002Fbangladesh","id":17533,"parent-id":null,"display-name":"বাংলাদেশ","collection":{"slug":"bangladesh","name":"বাংলাদেশ","id":34785},"data":null}],"hero-image-metadata":{"width":1200,"height":798,"mime-type":"image\u002Fjpeg","file-size":122739,"file-name":"Untitled-14aa.jpg","focus-point":[596,349]},"hero-image-attribution":null,"id":"f31cfe35-fe5a-431a-ab03-158efeb881b3","hero-image-s3-key":"prothomalo-bangla\u002F2024-01\u002F6539eafe-49b5-4cb6-8bab-2d2467c76380\u002FUntitled_14aa.jpg","url":"https:\u002F\u002Fwww.prothomalo.com\u002Fpolitics\u002Fa0jlwynloq","author-id":1429043,"hero-image-caption":"উপরে বাঁ থেকে জি এম কাদের ও মো. মুজিবুল হক; নিচে বাঁ থেকে আনিসুল ইসলাম মাহমুদ ও মাসুদ উদ্দিন চৌধুরী","story-template":"text","authors":[{"slug":"বিশেষ-প্রতিনিধি","social":{},"name":"বিশেষ প্রতিনিধি","contributor-role":{"id":2038,"name":"Author"},"avatar-url":null,"bio":null,"id":1429043,"avatar-s3-key":null,"twitter-handle":null}],"metadata":{"imported-card-is-read-only":false,"story-attributes":{"syndicatedfrom":["Prothom Alo"],"syndicated-categories":["বাংলাদেশ"],"editoranalytics":["০২০৮৫-গৌতম কুমার দাস"],"edition":[" ায়িত্ব নেন রিয়াজউদ্দিন আহমেদ ভোলা। দ্বিতীয় পর্যায়ে নতুন একটি রাজনৈতিক প্লাটফর্ম তৈরির চেষ্টা চালান এরশাদ। প্লাটফর্মটির নাম ছিল জাতীয় ফ্রন্ট। বিএনপি নেতা শাহ আজিজের নেতৃত্বে একটি অংশ, জন দল, গণতন্ত্রী দল, কাজী জাফরের নেতৃত্বাধীন ইউনাইটেড পিপলস পার্টি, মওদুদ আহমদ, আনোয়ার হোসেন মঞ্জু জাতীয় ফ্রন্টে যোগ দেন। ১ অক্টোবর ১৯৮৫ এরশাদ রাজনৈতিক কর্মকাণ্ডের ওপর থেকে নিষেধাজ্ঞা তুলে নেন। এর কয়েক মাসের মাথায় আত্মপ্রকাশ করে জাতীয় পার্টি। ১৯৮৬ সালে এরশাদ সংসদীয় নির্বাচনের আয়োজন করেন। গণতান্ত্রিক ব্যবস্থায় ফিরে যাওয়ার প্রতিশ্রুতি দেন। নির্বাচনে আওয়ামী লীগ নেতৃত্বাধীন ১৫ দল ও বিএনপি নেতৃত্বাধীন সাতদলীয় জোটকে নির্বাচনে আহ্বান করেন এরশাদ। ওই নির্বাচনে আওয়ামী লীগ নেতৃত্বাধীন ১৫ দলের পাঁচ দল ও বিএনপি নেতৃত্বাধীন জোট অংশ নেয়নি। ৭ মে ১৯৮৬-এর সেই বিতর্কিত নির্বাচনে জাতীয় পার্টি ১৫৩টি ও আওয়ামী লীগ ৭৩টি আসন পায়। ৩ মার্চ ১৯৮৮ আবারও নির্বাচনের আয়োজন করেন এরশাদ। এ নির্বাচনে অবশ্য আওয়ামী লীগ বা বিএনপি কেউই অংশ নেয়নি। ৩ মার্চ ১৯৮৮-এর নির্বাচনে জাতীয় পার্টি একাই ২৫১টি আসন পায়। ১৯৮৯ সালে এরশাদবিরোধী আন্দোলন তুঙ্গে ওঠে। &rsquo;৯০-এর ডিসেম্বরে পদ ছাড়তে বাধ্য হন এরশাদ। কিন্তু তত্ত্বাবধায়ক সরকারের অধীনে আয়োজিত নির্বাচনে অংশ নিয়ে দলটি ৩৫টি আসন পায়। বাংলাদেশের প্রধান দুই দল এরশাদের বিরুদ্ধে যুগপত্ আন্দোলন করলেও নির্বাচনে জাতীয় পার্টি দুই দলের কাছেই খুবই আদরণীয়। এরশাদ ও তাঁর নেতৃত্বাধীন জাতীয় পার্টিকে দলে টানতে দুই দলেরই তত্পরতা দেখা যায়। তবে এই নির্বাচনকে কেন্দ্র করেই জাতীয় পার্টিতে ভাঙন ধরেছে দুবার। ২০০১ সালে জাতীয় পার্টি ভেঙে বেরিয়ে গেছেন এরশাদের একসময়ের ঘনিষ্ঠ সহযোগী নাজিউর রহমান মঞ্জুর। তিনি বাংলাদেশ জাতীয় পার্টি নামের দল গঠন করেন। ২০১৪ সালের ৫ জানুয়ারির নির্বাচনের আগে জাতীয় পার্টি থেকে বেরিয়ে যান কাজী জাফর। তিনি এখন অপর একটি অংশের নেতৃত্ব দিচ্ছেন।\u003C\u002Fp\u003E","meta-description":"জাতীয় পার্টি সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"জাতীয়-পার্টি","name":"জাতীয় পার্টি","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64271}],"headline":"ঢাকা-১৮ আসনে সাড়ে ৬ হাজার ভোট পেয়ে তৃতীয় শেরীফা কাদের","slug":"politics\u002F6jha
