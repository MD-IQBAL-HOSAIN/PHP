 রাষ্ট্রপতি নির্বাচন করার লক্ষ্যে জাতীয়তাবাদী গণতান্ত্রিক দল (জাগ দল) প্রতিষ্ঠা করেন। বিচারপতি আবদুস সাত্তার ছিলেন এ দলের সমন্বয়ক। পরবর্তী সময়ে ১৯৭৮ সালের ১ সেপ্টেম্বর জাগ দল বিলুপ্ত করে বিএনপি প্রতিষ্ঠা করা হয়। জিয়াউর রহমান ছিলেন এ দলের চেয়ারম্যান। প্রতিষ্ঠাকালীন এ দলের উল্লেখযোগ্য বৈশিষ্ট্য ছিল ডান, বাম ও মধ্যপন্থীদের সমন্বয়। ১৯৭৯ সালে এ দল থেকে নির্বাচন করে জিয়াউর রহমান রাষ্ট্রপতি নির্বাচিত হন।\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১৯৮১ সালে জিয়াউর রহমান কিছু বিপথগামী সেনাসদস্যের হাতে নিহত হন। এর পর এই দলের সভাপতি নির্বাচিত হন বিচারপতি আবদুস সাত্তার। এইচ এম এরশাদের সামরিক শাসন চলাকালে ১৯৮৪ সালে বিএনপির চেয়ারপারসন নির্বাচিত হন \u003Ca href=\"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002F%E0%A6%96%E0%A6%BE%E0%A6%B2%E0%A7%87%E0%A6%A6%E0%A6%BE-%E0%A6%9C%E0%A6%BF%E0%A7%9F%E0%A6%BE\" target=\"_blank\"\u003Eজিয়াউর রহমানের স্ত্রী খালেদা জিয়া\u003C\u002Fa\u003E। এরশাদবিরোধী আন্দোলনে বলিষ্ঠ ভূমিকা ছিল দলটির। এ সময় বিএনপির নেতৃত্বে সাতদলীয় জোট সক্রিয় ভূমিকা রাখে।\u003Cbr \u002F\u003Eএরশাদ সরকারের পতনের পর ১৯৯১ সালের জাতীয় নির্বাচনে বিজয়ী হয়ে সরকার গঠন করে বিএনপি। এরপর ২০০১ সালের নির্বাচনেও বিএনপি জয়ী হয়ে সরকার গঠন করে। এর মধ্যে ১৯৯৬ সালে এই দলটি একতরফা বিতর্কিত নির্বাচন করে কিছু দিনের জন্য সরকার গঠন করেছিল।\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১৯৯৬ এবং ২০০৮ সালের জাতীয় নির্বাচনে বিজয়ী হয়ে আওয়ামী লীগ সরকার গঠন করলে ওই দুই মেয়াদে জাতীয় সংসদের বিরোধী দল ছিল বিএনপি।\u003Cbr \u002F\u003Eআওয়ামী লীগের অধীনে ২০১৪ সালের ৫ জানুয়ারির বিতর্কিত নির্বাচন বর্জন করে বিএনপি।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eবিএনপির প্রতিষ্ঠাতা ও সাবেক রাষ্ট্রপতি জিয়াউর রহমান ও সাবেক প্রধানমন্ত্রী বিএনপির চেয়ারপারসন খালেদা জিয়া দম্পতির বড় ছেলে \u003Ca href=\"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002F%E0%A6%A4%E0%A6%BE%E0%A6%B0%E0%A7%87%E0%A6%95-%E0%A6%B0%E0%A6%B9%E0%A6%AE%E0%A6%BE%E0%A6%A8\" target=\"_blank\"\u003Eতারেক রহমান\u003C\u002Fa\u003E।&nbsp; ২০০৯ সালে দলের পঞ্চম কাউন্সিলে তিনি বিএনপির সিনিয়র ভাইস চেয়ারম্যানের দায়িত্বপ্রাপ্ত হন।&nbsp;\u003C\u0 003E\r\n\u003Ctd valign=\"top\"\u003E\r\n\u003Cp\u003Eবাংলাদেশ জাতীয় ক্রিকেট দল\u003C\u002Fp\u003E\r\n\u003Cp\u003E(#৭৫\u002Fঅল-রাউন্ডার)\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd valign=\"top\"\u003E\u003Cstrong\u003Eশিক্ষা\u003C\u002Fstrong\u003E\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E:\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E\r\n\u003Cp\u003Eবাংলাদেশ ক্রীড়া শিক্ষা প্রতিষ্ঠান,\u003C\u002Fp\u003E\r\n\u003Cp\u003Eআমেরিকান ইন্টারন্যাশনাল ইউনিভার্সিটি\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003C\u002Ftbody\u003E\r\n\u003C\u002Ftable\u003E\r\n\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cstrong\u003Eসাকিব আল হাসান\u003C\u002Fstrong\u003E ১৯৮৭ সালের ২৪ মার্চ মাগুরা জেলায় জন্মগ্রহণ করেন। প্রথম বাংলাদেশি ক্রিকেটার হিসেবে আইসিসির ওয়ানডে অলরাউন্ডার র&zwj;্যাঙ্কিংয়ের শীর্ষে উঠে আসেন সাকিব। বর্তমানে তিনি বাংলাদেশ টেস্ট দলের অধিনায়কের দায়িত্বে আছেন। সাকিবকে সর্বকালের সেরা বাংলাদেশি ক্রিকেটার ভাবা হয়। তাঁর রেকর্ড, অর্জনের কারণে এর সঙ্গে দ্বিমত পোষণ করবেন খুব কম মানুষই। দুর্দান্ত ব্যাটিং, বুদ্ধিদীপ্ত বোলিং, সঙ্গে অসাধারণ ফিল্ডিং সব মিলিয়ে আক্ষরিক অর্থেই সাকিব অলরাউন্ডার। শুধু বাংলাদেশ নয়, আন্তর্জাতিক ক্রিকেটেও এ সময়ের সেরা অলরাউন্ডারদের একজন সাকিব।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cimg class=\"jwMediaContent image alignright\" title=\"সাকিব আল হাসান\" alt=\"সাকিব আল হাসান - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'359545','name':'সাকিব আল হাসান','caption':'','path':'media\u002F2018\u002F04\u002F15\u002Ff35e1907c9f15c03a6d553b467887938-5ad2f73374b26.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2015\u002F05\u002F29\u002Fe91972d7974f8234c0209be2f2c25e3f-9.jpg','width':'300','height':450,'link':'','target':'','title':'সাকিব আল হাসান','alt':'সাকিব আল হাসান - প্রথম আলো','align':'alignright'}\" width=\"300\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff35e1907c9f15c03a6d553b467887938-5ad2f73374b26.jpg\" \u002F\u003Eক্রিকেট ইতিহাসেই টেস্ট, ওয়ানডে ও টি-টোয়েন্টি তিন ধরনের ক্রিকেটে একই সময়ে এক নম্বরে থাকা একমাত্র ক্রিকেটার তিনি। ২০১৫ সালে সাকিব এই কৃতিত্ব প্রথম করে দেখান। সাকিব নিজে নিজের এই কৃতিত্ব আবার করে দেখিয়েছেন, যা আর কোনো দেশের ক্রিকেটার পারেননি। আরেকটি অলরাউন্ড কৃতিত্বে সাকিব অনন্য হয়ে আছেন। ২০১৭ সালের অক্টোবরে ওয়ানডেতে ৫ হাজার রান ও ২০০ মাইলফলক স্পর্শ করেন। মাত্র ১৭৮টি ওয়ানডে লেগেছে তাঁর। এত দ্রুত এই কৃতিত্ব আর কেউ করতে পারেনি। সাকিব টেস্ট ইতিহাসে তিন অলরাউন্ডারের একজন, একই ম্যাচে সেঞ্চুরি আর ১০ উইকেট নেওয়ার কৃতিত্ব আছে যাঁদের।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Eবাংলাদেশের পক্ষে টেস্টে সবচেয়ে বেশি উইকেট সাকিবের। ওয়ানডেতেও সবচেয়ে বেশি উইকেটের লড়াইটা চলছে মাশরাফি বিন মুর্তজার সঙ্গে। ২০১৮ সালের ফেব্রুয়ারি পর্যন্ত ওয়ানডেতে সাকিবের উইকেট ২৩৫টি, মাশরাফির ২৩৭টি। টেস্টে সাকিবের উইকেট ১৮৮টি। টেস্টে বাংলাদেশি ব্যাটসম্যানদের পক্ষে সর্বোচ্চ ইনিংসটিও তাঁর। টেস্টে ৯ প্রতিপক্ষের সবার বিপক্ষে ইনিংসে ৫ উইকেট নেওয়া ইতিহাসের মাত্র চতুর্থ বোলার সাকিব।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Eসাকিব আল হাসানের অভিষেক ২০০৬ সালের ৬ আগস্ট, জিম্বাবুয়ের সফরের ওয়ানডেতে। ২০০৭ সালে মে মাসে চট্টগ্রামে ভারতের বিপক্ষে টেস্ট অভিষেক হয়। দ্রুতই তিনি বাংলাদেশের ক্রিকেটের প্রাণ হয়ে ওঠেন। অবশ্য বাংলাদেশের ক্রিকেটের বড় তারকার পদধ্বনি শোনা যাচ্ছিল তাঁর উঠতি বয়স থেকে। খেলা পাগল সাকিবকে বিকেএসপিতে (বাংলাদেশে ক্রীড়া শিক্ষাপ্রতিষ্ঠান) ভর্তি করিয়ে দেন তাঁর বাবা মাশরুর রেজা। মাশরুর নিজে মাগুরার ফুটবলার ছিলেন। সাকিবের ফুপাতো ভাই মেহেদী হাসান উজ্জ্বল বাংলাদেশ জাতীয় ফুটবল দলেও খেলেছেন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003Eক্রীড়া-পাগল এক পরিবার থেকে উঠে এলেও সাকিবের খেলোয়াড় হতে চাওয়া সহজ ছিল না। নতুন সহস্রাব্দের শুরুতেও খেলাধুলাকে ক্যারিয়ার হিসেবে নিতে পারার কথা মধ্যবিত্ত পরিবারের অনেকে ভাবতে পারতেন না। সেখান থেকে একে একে সাফল্যের সিঁড়ি ভেঙে সাকিব বাংলাদেশের সবচেয়ে দামি তারকার একজন হয়ে উঠেছেন। আইপিএলের মতো টি-টোয়েন্টি লিগের সেরা তারকাদের একজন হিসেবে নিজেকে প্রতিষ্ঠা করেছেন। ২০১১ সালে ৪ লাখ ২৫ হাজার ডলারে সাকিবকে কিনে নিয়েছিল কলকাতা নাইট রাইডার্স।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cimg class=\"jwMediaContent image alignleft\" title=\"দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। ছবি: এএফপি\" alt=\"সাকিব আল হাসান - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'1228596','name':'দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। চোট পাওয়া বাঁ হাতের আঙুলে এখনো টেপ মোড়ানো। ছবি: এএফপি','caption':'','path':'media\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg','width':'300','height':168,'alt':'সাকিব আল হাসান - প্রথম আলো','align':'alignleft','link':'','target':'','title':'দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। ছবি: এএফপি'}\" width=\"300\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg\" \u002F\u003E২০১৮ আইপিএলের নিলামে সাকিবকে ২ কোটি রুপিতে কিনে নেয় সানরাইজার্স হায়দরাবাদ। আইপিএল ছাড়াও সাকিব অস্ট্রেলিয়ার বিগ ব্যাশ, পাকিস্তানের পিএসএল, ওয়েস্ট ইন্ডিজের সিপিএল, শ্রীলঙ্কার এসএলপিএল লিগগুলোতে খেলেছেন। এর মধ্যে সিপিএলে তাঁর ৬ রানে ৬ উইকেট টি-টোয়েন্টির সেরা বোলিংগুলোর একটি হয়ে আছে। সাকিব ইংল্যান্ডের কাউন্টি ক্রিকেটেও খেলেছেন। এভাবেই বাংলাদেশের এ সময়ের সেরা আইকনদের একজন সাকিব বিশ্ব ক্রিকেটেও বাংলাদেশের প্রতিনিধি হয়ে ওঠেন।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E২০০৯ সালে সাকিব প্রথম ভারপ্রাপ্ত অধিনায়ক হিসেবে বাংলাদেশ দলকে নেতৃত্ব দেন। সাকিবের নেতৃত্বে সেবার বাংলাদেশ ওয়েস্ট ইন্ডিজ সফরে গিয়ে টেস্ট ও ওয়ানডে সিরিজ জিতে আসে। ২০১১ সালে বাংলাদেশে অনুষ্ঠিত বিশ্বকাপেও সাকিব নেতৃত্ব দেন। পরে নানা বিতর্কের মুখে সাকিব নেতৃত্ব হারান। সাকিব তাঁর ক্যারিয়ারে বিতর্কেও জড়িয়েছেন নানা সময়ে। বিভিন্ন মেয়াদে নিষিদ্ধও হয়েছেন।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003Cimg class=\"jwMediaContent image alignright\" title=\"মহাপ্রাচীরে সপরিবারে সাকিব। ছবি: প্রীত রেজা\" alt=\"সপরিবারে সাকিব - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'1228636','name':'053f146cccb21ea2794ecd8324b769a9-596a227cc84e7','caption':'','path':'media\u002F2018\u002F04\u002F15\u002Ff668e6d8c628d52ff71406c4d5069da8-5ad2f4c7ea0b7.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff668e6d8c628d52ff71406c4d5069da8-5ad2f4c7ea0b7.jpg','width':'350','height':197,'title':'মহাপ্রাচীরে সপরিবারে সাকিব। ছবি: প্রীত রেজা','alt':'সপরিবারে সাকিব - প্রথম আলো','align':'alignright','link':'','target':''}\" width=\"350\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff668e6d8c628d52ff71406c4d5069da8-5ad2f4c7ea0b7.jpg\" \u002F\u003E২০১২ সালের ১২ ডিসেম্বর সাকিব উম্মে আহমেদ শিশিরকে বিয়ে করেন। ২০১১ সালে ইংল্যান্ডের উস্টারশায়ারের হয়ে কাউন্টি ক্রিকেট খেলতে গিয়ে সাকিবের সঙ্গে শিশিরের পরিচয় হয়। ২০১৫ সালে সাকিব ও শিশিরের মেয়ে আলায়না হাসান অব্রি জন্ম নেয়। শিক্ষাগত জীবনে সাকিব এআইইউবি (আমেরিকান ইন্টারন্যাশনাল ইউনিভার্সিটি অব বাংলাদেশ) থেকে বিবিএ পাস করেছেন। সাকিব ফুটবলেরও ভীষণ পাগল। বার্সেলোনা ও লিওনেল মেসির সমর্থক। সাকিব ক্রীড়াক্ষেত্রে বাংলাদেশের অন্যতম সেরা স্বীকৃতি প্রথম আলো ক্রীড়া পুরস্কারে চারবার বর্ষসেরা ক্রীড়াবিদ নির্বাচিত হয়েছেন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E","meta-description":"সাকিব আল ত\u003C\u002Fp\u003E","meta-description":"আদালত সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"আদালত","name":"আদালত","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64655},{"properties":{"images":[],"meta-title":"বিএনপির খবর | BNP Politics News Bangla ","external-id":"505","meta-keywords":"বিএনপির খবর, BNP Politics News Bangla ","tag-description":"\u003Cp\u003Eবিএনপি, বাংলাদেশের প্রধান দুটি রাজনৈতিক দলের একটি। বাংলাদেশ ন্যাশনালিস্ট পার্টির সংক্ষিপ্ত রূপ বিএনপি নামেই পরিচিত এই দলটি। বাংলায় &lsquo;বাংলাদেশ জাতীয়তাবাদী দল&rsquo;। ১৯৭৮ সালের ১ সেপ্টেম্বর এই দলটি প্রতিষ্ঠা করেন সাবেক সেনাপ্রধান ও রাষ্ট্রপতি জিয়াউর রহমান।\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১৯৭৬ সালে \u003Ca href=\"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002F%E0%A6%9C%E0%A6%BF%E0%A7%9F%E0%A6%BE%E0%A6%89%E0%A6%B0-%E0%A6%B0%E0%A6%B9%E0%A6%AE%E0%A6%BE%E0%A6%A8\" target=\"_blank\"\u003Eসেনাপ্রধান জিয়াউর রহমান\u003C\u002Fa\u003E রাষ্ট্রীয় ক্ষমতায় আসীন হন। এরপর ১৯৭৭ সালে তাঁর শাসন বেসামরিক করার লক্ষ্যে ১৯ দফা কর্মসূচি প্রণয়ন করেন এবং তিনি রাষ্ট্রপতি নির্বাচন করার লক্ষ্যে জাতীয়তাবাদী গণতান্ত্রিক দল (জাগ দল) প্রতিষ্ঠা করেন। বিচারপতি আবদুস সাত্তার ছিলেন এ দলের সমন্বয়ক। পরবর্তী সময়ে ১৯৭৮ সালের ১ সেপ্টেম্বর জাগ দল বিলুপ্ত করে বিএনপি প্রতিষ্ঠা করা হয়। জিয়াউর রহমান ছিলেন এ দলের চেয়ারম্যান। প্রতিষ্ঠাকালীন এ দলের উল্লেখযোগ্য বৈশিষ্ট্য ছিল ডান, বাম ও মধ্যপন্থীদের সমন্বয়। ১৯৭৯ সালে এ দল থেকে নির্বাচন করে জিয়াউর রহমান রাষ্ট্রপতি নির্বাচিত হন।\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১৯৮১ সালে জিয়াউর রহমান কিছু বিপথগামী সেনাসদস্যের হাতে নিহত হন। এর পর এই দলের সভাপতি নির্বাচিত হন বিচারপতি আবদুস সাত্তার। এইচ এম এরশাদের সামরিক শাসন চলাকালে ১৯৮৪ সালে বিএনপির চেয়ারপারসন নির্বাচিত হন \u003Ca href=\"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002F%E0%A6%96%E0%A6%BE%E0%A6%B2%E0%A7%87%E0%A6%A6%E0%A6%BE-%E0%A6%9C%E0%A6%BF%E0%A7%9F%E0%A6%BE\" target=\"_blank\"\u003Eজিয়াউর রহমানের স্ত্রী খালেদা জিয়া\u003C\u002Fa\u003E। এরশাদবিরোধী আন্দোলনে বলিষ্ঠ ভূমিকা ছিল দলটির। এ সময় বিএনপির নেতৃত্বে সাতদলীয় জোট সক্রিয় ভূমিকা রাখে।\u003Cbr \u002F\u003Eএরশাদ সরকারের পতনের পর ১৯৯১ সালের জাতীয় নির্বাচনে বিজয়ী হয়ে সরকার গঠন করে বিএনপি। এরপর ২০০১ সালের নির্বাচনেও বিএনপি জয়ী হয়ে সরকার গঠন করে। এর মধ্যে ১৯৯৬ সালে এই দলটি একতরফা বিতর্কিত নির্বাচন করে কিছু দিনের জন্য সরকার গঠন করেছিল।\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১৯৯৬ এবং ২০০৮ সালের জাতীয় নির্বাচনে বিজয়ী হয়ে আওয়ামী লীগ সরকার গঠন করলে ওই দুই মেয়াদে জাতীয় সংসদের বিরোধী দল ছিল বিএনপি।\u003Cbr \u002F\u003Eআওয়ামী লীগের অধীনে ২০১৪ সালের ৫ জানুয়ারির বিতর্কিত নির্বাচন বর্জন করে বিএনপি।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eবিএনপির প্রতিষ্ঠাতা ও সাবেক রাষ্ট্রপতি জিয়াউর রহমান ও সাবেক প্রধানমন্ত্রী বিএনপির চেয়ারপারসন খালেদা জিয়া দম্পতির বড় ছেলে \u003Ca href=\"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002F%E0%A6%A4%E0%A6%BE%E0%A6%B0%E0%A7%87%E0%A6%95-%E0%A6%B0%E0%A6%B9%E0%A6%AE%E0%A6%BE%E0%A6%A8\" target=\"_blank\"\u003Eতারেক রহমান\u003C\u002Fa\u003E।&nbsp; ২০০৯ সালে দলের পঞ্চম কাউন্সিলে তিনি বিএনপির সিনিয়র ভাইস চেয়ারম্যানের দায়িত্বপ্রাপ্ত হন।&nbsp;\u003C\u002Fp\u003E","meta-description":"বিএনপির রাজনীতি সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, বাংলাদেশের রাজনৈতিক খবর, প্রতিবেদন, বিশ্লেষণ, ছবি, ভিডিও খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"বিএনপি","name":"বিএনপি","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":63042},{"properties":{"images":[],"meta-title":"রাজনীতি | Politics","external-id":"40","meta-keywords":"রাজনীতি, Politics","tag-description":null,"meta-description":"দেশ বিদেশের রাজনীতির খবর সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, প্রতিবেদন, বিশ্লেষণ, ছবি, ভিডিও, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"রাজনীতি","name":"রাজনীতি","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":62658}],"headline":"বিএনপির আমীর খসরুর জামিন আবেদন গ্রহণ করে নিষ্পত্তির নির্দেশ","slug":"bangladesh\u002F93yitcpo0i","last-published-at":1704720242358,"subheadline":null,"alternative":{},"sections":[{"domain-slug":null,"slug":"bangla ":"ঘুরে বেড়াই | Wandering Around","external-id":"3382","meta-keywords":"ঘুরে বেড়াই, Wandering Around","tag-description":"\u003Cp\u003Eঘুরে বেড়াই\u003C\u002Fp\u003E","meta-description":"ঘুরে বেড়াই বা ভ্রমন সম্পর্কিত সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর দেখতে ভিজিট করুন প্রথম আলো"},"slug":"ঘুরে-বেড়াই","name":"ঘুরে বেড়াই","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64284},{"properties":{"images":[],"meta-title":"ক্যাটরিনা কাইফ | Katrina Kaif","external-id":"3343","meta-keywords":"ক্যাটরিনা কাইফ, Katrina Kaif","tag-description":"\u003Cp\u003Eবলিউডের জনপ্রিয় তারকা অভিনেত্রী ক্যাটরিনা কাইফ। তাঁর জন্ম হংকংয়ে, ১৯৮৪ সালের ১৬ জুলাই। ক্যাটরিনার বাবা মোহাম্মদ কাইফ কাশ্মীরী এবং মা সুজানা টারকোট ব্রিটিশ। মুসলিম বাবা এবং খ্রিষ্টান মায়ের সন্তান হলেও নিজে কোন ধর্মের অনুসারী, সে বিষয়ে কখনোই খোলাসা করে কিছু বলেননি ক্যাটরিনা। এখন পর্যন্ত বহুবার মসজিদ, মন্দির, গির্জা এবং সুফি মাজারে ভ্রমণ করতে দেখা গেছে তাঁকে। একবার এক সাক্ষাত্কারে ক্যাটরিনা জানিয়েছিলেন, সব সময় তাবিজ পরেন তিনি।\u003Cbr \u002F\u003Eখুব ছোট থাকতেই মা-বাবার বিচ্ছেদ হয়ে যাওয়ার পর মায়ের সঙ্গে যুক্তরাজ্যে বসবাস শুরু করেন ক্যাটরিনা। সেখানেই তাঁর বেড়ে ওঠা। মডেলিংয়ের মাধ্যমে পেশাজীবন শুরু করেন ক্যাটরিনা। ২০০৩ সালে &lsquo;বুম&rsquo; ছবির মাধ্যমে বলিউডে অভিষেক হয় তাঁর। পরিবারের সবাই যুক্তরাজ্যে বসবাস করলেও, কাজের তাগিদে ভারতে স্থায়ী নিবাস গেড়েছেন ক্যাটরিনা।\u003Cbr \u002F\u003Eবলিউডের পাশাপাশি তেলেগু ও মালয়ালম ছবিতেও অভিনয় করেছেন ক্যাটরিনা। এখন পর্যন্ত বহু ব্যবসাসফল ছবি এবং সাবলীল অভিনয় উপহার দিয়ে বলিউডের প্রথম সারির অভিনেত্রী হিসেবে নিজেকে প্রতিষ্ঠিত করেছেন তিনি। ক্যাটরিনা অভিনীত উল্লেখযোগ্য ছবির মধ্যে রয়েছে, &lsquo;ম্যায়নে পেয়ার কিউ কিয়া&rsquo;, &lsquo;নমস্তে লন্ডন&rsquo;, &lsquo;সিং ইজ কিং&rsquo;, &lsquo;নিউইয়র্ক&rsquo;, &lsquo;আজব প্রেম কি গজব কাহানি&rsquo;, &lsquo;রাজনীতি&rsquo;, &lsquo;মেরে ব্রাদার কি দুলহান&rsquo;, &lsquo;এক থা টাইগার&rsquo;, &lsquo;যব তক হ্যায় জান&rsquo; এবং &lsquo;ধুম ৩&rsquo;।\u003Cbr \u002F\u003Eএক দশকের অভিনয়জীবনে কাজের স্বীকৃতি হিসেবে ফিল্মফেয়ার, পিপলস চয়েস, স্টারডাস খবর | BNP Politics News Bangla ","external-id":"505","meta-keywords":"বিএনপির খবর, BNP Politics News Bangla ","tag-description":"\u003Cp\u003Eবিএনপি, বাংলাদেশের প্রধান দুটি রাজনৈতিক দলের একটি। বাংলাদেশ ন্যাশনালিস্ট পার্টির সংক্ষিপ্ত রূপ বিএনপি নামেই পরিচিত এই দলটি। বাংলায় &lsquo;বাংলাদেশ জাতীয়তাবাদী দল&rsquo;। ১৯৭৮ সালের ১ সেপ্টেম্বর এই দলটি প্রতিষ্ঠা করেন সাবেক সেনাপ্রধান ও রাষ্ট্রপতি জিয়াউর রহমান।\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১৯৭৬ সালে \u003Ca href=\"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002F%E0%A6%9C%E0%A6%BF%E0%A7%9F%E0%A6%BE%E0%A6%89%E0%A6%B0-%E0%A6%B0%E0%A6%B9%E0%A6%AE%E0%A6%BE%E0%A6%A8\" target=\"_blank\"\u003Eসেনাপ্রধান জিয়াউর রহমান\u003C\u002Fa\u003E রাষ্ট্রীয় ক্ষমতায় আসীন হন। এরপর ১৯৭৭ সালে তাঁর শাসন বেসামরিক করার লক্ষ্যে ১৯ দফা কর্মসূচি প্রণয়ন করেন এবং তিনি রাষ্ট্রপতি নির্বাচন করার লক্ষ্যে জাতীয়তাবাদী গণতান্ত্রিক দল (জাগ দল) প্রতিষ্ঠা করেন। বিচারপতি আবদুস সাত্তার ছিলেন এ দলের সমন্বয়ক। পরবর্তী সময়ে ১৯৭৮ সালের ১ সেপ্টেম্বর জাগ দল বিলুপ্ত করে বিএনপি প্রতিষ্ঠা করা হয়। জিয়াউর রহমান ছিলেন এ দলের চেয়ারম্যান। প্রতিষ্ঠাকালীন এ দলের উল্লেখযোগ্য বৈশিষ্ট্য ছিল ডান, বাম ও মধ্যপন্থীদের সমন্বয়। ১৯৭৯ সালে এ দল থেকে নির্বাচন করে জিয়াউর রহমান রাষ্ট্রপতি নির্বাচিত হন।\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১৯৮১ সালে জিয়াউর রহমান কিছু বিপথগামী সেনাসদস্যের হাতে নিহত হন। এর পর এই দলের সভাপতি নির্বাচিত হন বিচারপতি আবদুস সাত্তার। এইচ এম এরশাদের সামরিক শাসন চলাকালে ১৯৮৪ সালে বিএনপির চেয়ারপারসন নির্বাচিত হন \u003Ca href=\"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002F%E0%A6%96%E0%A6%BE%E0%A6%B2%E0%A7%87%E0%A6%A6%E0%A6%BE-%E0%A6%9C%E0%A6%BF%E0%A7%9F%E0%A6%BE\" target=\"_blank\"\u003Eজিয়াউর রহমানের স্ত্রী খালেদা জিয়া\u003C\u002Fa\u003E। এরশাদবিরোধী আন্দোলনে বলিষ্ঠ ভূমিকা ছিল দলটির। এ সময় বিএনপির নেতৃত্বে সাতদলীয় জোট সক্রিয় ভূমিকা রাখে।\u003Cbr \u002F\u003Eএরশাদ সরকারের পতনের পর ১৯৯১ সালের জাতীয় নির্বাচনে বিজয়ী হয়ে সরকার গঠন করে বিএনপি। এরপর ২০০১ সালের নির্বাচনেও বিএনপি জয়ী হয়ে সরকার গঠন করে। এর মধ্যে ১৯৯৬ সালে এই দলটি একতরফা বিতর্কিত নির্বাচন করে কিছু দিনের জন্য সরকার গঠন করেছিল।\u003C\u002Fp\u003E\r\n\u003Cp\u003E\u003Cbr \u002F\u003E১৯৯৬ এবং ২০০৮ সালের জাতীয় নির্বাচনে বিজয়ী হয়ে আওয়ামী লীগ সরকার গঠন করলে ওই দুই মেয়াদে জাতীয় সংসদের বিরোধী দল ছিল বিএনপি।\u003Cbr \u002F\u003Eআওয়ামী লীগের অধীনে ২০১৪ সালের ৫ জানুয়ারির বিতর্কিত নির্বাচন বর্জন করে বিএনপি।\u003C\u002Fp\u003E\r\n\u003Cp\u003Eবিএনপির প্রতিষ্ঠাতা ও সাবেক রাষ্ট্রপতি জিয়াউর রহমান ও সাবেক প্রধানমন্ত্রী বিএনপির চেয়ারপারসন খালেদা জিয়া দম্পতির বড় ছেলে \u003Ca href=\"https:\u002F\u002Fwww.prothomalo.com\u002Ftopic\u002F%E0%A6%A4%E0%A6%BE%E0%A6%B0%E0%A7%87%E0%A6%95-%E0%A6%B0%E0%A6%B9%E0%A6%AE%E0%A6%BE%E0%A6%A8\" target=\"_blank\"\u003Eতারেক রহমান\u003C\u002Fa\u003E।&nbsp; ২০০৯ সালে দলের পঞ্চম কাউন্সিলে তিনি বিএনপির সিনিয়র ভাইস চেয়ারম্যানের দায়িত্বপ্রাপ্ত হন।&nbsp;\u003C\u002Fp\u003E","meta-description":"বিএনপির রাজনীতি সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, বাংলাদেশের রাজনৈতিক খবর, প্রতিবেদন, বিশ্লেষণ, ছবি, ভিডিও খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"বিএনপি","name":"বিএনপি","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":63042},{"properties":{"images":[],"meta-title":"আওয়ামী লীগ | Awami League News Bangla","external-id":"4616","meta-keywords":"আওয়ামী লীগ, Awami League News Bangla","tag-description":"\u003Cp\u003Eআওয়ামী লীগ\u003C\u002Fp\u003E","meta-description":"আওয়ামী লীগের রাজনীতি সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, বাংলাদেশের রাজনৈতিক খবর, প্রতিবেদন, বিশ্লেষণ, ছবি, ভিডিও খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"আওয়ামী-লীগ","name":"আওয়ামী লীগ","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64613},{"properties":{"images":[],"meta-title":"গণতন্ত্র | Democracy","external-id":"606","meta-keywords":"গণতন্ত্র, Democracy","tag-description":null,"meta-description":"গণতন্ত্র সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"গণতন্ত্র","name":"গণতন্ত্র","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":63130},{"properties":{"images":[],"meta-ti ন্ন কারণে হরতাল ডাকা হয়। বেশির ভাগ ক্ষেত্রে বিরোধী দল, পক্ষ বা সংগঠন হরতাল আহ্বান করে থাকে।\u003Cbr \u002F\u003Eঅনেক ক্ষেত্রে অরাজনৈতিক সংগঠনও সরকারের কোনো কোনো সিদ্ধান্ত বা কাজ বাতিলের দাবিতে হরতালের ডাক দিতে পারে।\u003Cbr \u002F\u003Eহরতালের সময় সব কর্মক্ষেত্র, দোকান, আদালত বন্ধ থাকে। তবে সাধারণত অ্যাম্বুলেন্স, দমকল বাহিনী, গণমাধ্যম হরতালের আওতার বাইরে থাকে।\u003Cbr \u002F\u003Eশান্তিপূর্ণ হরতাল চলাকালে রাজপথে মিছিল, সমাবেশ করে থাকে এর আহ্বানকারীরা। তেমনি করে সরকারও হরতালের সময় আইনশৃঙ্খলা রক্ষাকারী বাহিনী মোতায়েন করে থাকে। তাই অনেক সময় এই দুই পক্ষের মধ্যে সংঘর্ষের ঘটনায় হরতাল সহিংস রূপ নেয়।\u003Cbr \u002F\u003Eবর্তমান বিশ্বের প্রায় সব দেশে হরতালের মতো কর্মসূচি ডাকা হয়ে থাকে। তবে রাজনৈতিক দাবি আদায়ের হাতিয়ার হিসেবে ভারতীয় উপমহাদেশেই হরতালের ব্যবহার বেশি দেখা যায়।\u003C\u002Fp\u003E","meta-description":"হরতাল, রাজপথে আন্দোলন সম্পর্কিত বাংলাদেশের সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো "},"slug":"হরতাল","name":"হরতাল","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64269},{"properties":{"images":[],"meta-title":"সংঘর্ষ । Collision","meta-keywords":"সংঘর্ষ, Collision","meta-description":"সংঘর্ষ, মারামারি সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, প্রতিবেদন, ছবি, ভিডিওসহ সংঘাত বিষয়ক সব খবর জানতে ভিজিট করুন প্রথম আলো"},"slug":"সংঘর্ষ","name":"সংঘর্ষ","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":83025},{"properties":{"images":[],"meta-title":"ছবির গল্প | Photo Story","external-id":"3661","meta-keywords":"ছবির গল্প, Photo Story","tag-description":"\u003Cp\u003Eছবির গল্প\u003C\u002Fp\u003E","meta-description":"দেশ-বিদেশে ঘটে যাওয়া নানা ঘটনার ছবি, পেছনের গল্প, বিভিন্ন বিষয়ে সাম্প্রতিক ছবির গল্প ও খবর দেখতে ভিজিট করুন প্রথম আলো"},"slug":"ছবির-গল্প","name":"ছবির গল্প","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64377}],"headline":"চট্টগ্রামে ভোটের দিনে হরতালে সংঘর্ষ","slug":"photo\u002Fbangladesh\u002Ffx55sildns","last-published-at":1704633881660,"subheadline":null,"alternative":{"hom \n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd valign=\"top\"\u003E\u003Cstrong\u003Eব্যাটিংয়ের ধরন\u003C\u002Fstrong\u003E\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E:\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003Eবাঁ হাতি&nbsp;মিডল অর্ডার\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd valign=\"top\"\u003E\u003Cstrong\u003Eবর্তমান টিম\u003C\u002Fstrong\u003E\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E:\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E\r\n\u003Cp\u003Eবাংলাদেশ জাতীয় ক্রিকেট দল\u003C\u002Fp\u003E\r\n\u003Cp\u003E(#৭৫\u002Fঅল-রাউন্ডার)\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003Ctr\u003E\r\n\u003Ctd valign=\"top\"\u003E\u003Cstrong\u003Eশিক্ষা\u003C\u002Fstrong\u003E\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E:\u003C\u002Ftd\u003E\r\n\u003Ctd valign=\"top\"\u003E\r\n\u003Cp\u003Eবাংলাদেশ ক্রীড়া শিক্ষা প্রতিষ্ঠান,\u003C\u002Fp\u003E\r\n\u003Cp\u003Eআমেরিকান ইন্টারন্যাশনাল ইউনিভার্সিটি\u003C\u002Fp\u003E\r\n\u003C\u002Ftd\u003E\r\n\u003C\u002Ftr\u003E\r\n\u003C\u002Ftbody\u003E\r\n\u003C\u002Ftable\u003E\r\n\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cstrong\u003Eসাকিব আল হাসান\u003C\u002Fstrong\u003E ১৯৮৭ সালের ২৪ মার্চ মাগুরা জেলায় জন্মগ্রহণ করেন। প্রথম বাংলাদেশি ক্রিকেটার হিসেবে আইসিসির ওয়ানডে অলরাউন্ডার র&zwj;্যাঙ্কিংয়ের শীর্ষে উঠে আসেন সাকিব। বর্তমানে তিনি বাংলাদেশ টেস্ট দলের অধিনায়কের দায়িত্বে আছেন। সাকিবকে সর্বকালের সেরা বাংলাদেশি ক্রিকেটার ভাবা হয়। তাঁর রেকর্ড, অর্জনের কারণে এর সঙ্গে দ্বিমত পোষণ করবেন খুব কম মানুষই। দুর্দান্ত ব্যাটিং, বুদ্ধিদীপ্ত বোলিং, সঙ্গে অসাধারণ ফিল্ডিং সব মিলিয়ে আক্ষরিক অর্থেই সাকিব অলরাউন্ডার। শুধু বাংলাদেশ নয়, আন্তর্জাতিক ক্রিকেটেও এ সময়ের সেরা অলরাউন্ডারদের একজন সাকিব।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cimg class=\"jwMediaContent image alignright\" title=\"সাকিব আল হাসান\" alt=\"সাকিব আল হাসান - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'359545','name':'সাকিব আল হাসান','caption':'','path':'media\u002F2018\u002F04\u002F15\u002Ff35e1907c9f15c03a6d553b467887938-5ad2f73374b26.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2015\u002F05\u002F29\u002Fe91972d7974f8234c0209be2f2c25e3f-9.jpg','width':'300','height':450,'link':'','target':'','title':'সাকিব আল হাসান','alt':'সাকিব আল হাসান - প্রথম আলো','align':'alignright'}\" width=\"300\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff35e1907c9f15c03a6d553b467887938-5ad2f73374b26.jpg\" \u002F\u003Eক্রিকেট ইতিহাসেই টেস্ট, ওয়ানডে ও টি-টোয়েন্টি তিন ধরনের ক্রিকেটে একই সময়ে এক নম্বরে থাকা একমাত্র ক্রিকেটার তিনি। ২০১৫ সালে সাকিব এই কৃতিত্ব প্রথম করে দেখান। সাকিব নিজে নিজের এই কৃতিত্ব আবার করে দেখিয়েছেন, যা আর কোনো দেশের ক্রিকেটার পারেননি। আরেকটি অলরাউন্ড কৃতিত্বে সাকিব অনন্য হয়ে আছেন। ২০১৭ সালের অক্টোবরে ওয়ানডেতে ৫ হাজার রান ও ২০০ মাইলফলক স্পর্শ করেন। মাত্র ১৭৮টি ওয়ানডে লেগেছে তাঁর। এত দ্রুত এই কৃতিত্ব আর কেউ করতে পারেনি। সাকিব টেস্ট ইতিহাসে তিন অলরাউন্ডারের একজন, একই ম্যাচে সেঞ্চুরি আর ১০ উইকেট নেওয়ার কৃতিত্ব আছে যাঁদের।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Eবাংলাদেশের পক্ষে টেস্টে সবচেয়ে বেশি উইকেট সাকিবের। ওয়ানডেতেও সবচেয়ে বেশি উইকেটের লড়াইটা চলছে মাশরাফি বিন মুর্তজার সঙ্গে। ২০১৮ সালের ফেব্রুয়ারি পর্যন্ত ওয়ানডেতে সাকিবের উইকেট ২৩৫টি, মাশরাফির ২৩৭টি। টেস্টে সাকিবের উইকেট ১৮৮টি। টেস্টে বাংলাদেশি ব্যাটসম্যানদের পক্ষে সর্বোচ্চ ইনিংসটিও তাঁর। টেস্টে ৯ প্রতিপক্ষের সবার বিপক্ষে ইনিংসে ৫ উইকেট নেওয়া ইতিহাসের মাত্র চতুর্থ বোলার সাকিব।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Eসাকিব আল হাসানের অভিষেক ২০০৬ সালের ৬ আগস্ট, জিম্বাবুয়ের সফরের ওয়ানডেতে। ২০০৭ সালে মে মাসে চট্টগ্রামে ভারতের বিপক্ষে টেস্ট অভিষেক হয়। দ্রুতই তিনি বাংলাদেশের ক্রিকেটের প্রাণ হয়ে ওঠেন। অবশ্য বাংলাদেশের ক্রিকেটের বড় তারকার পদধ্বনি শোনা যাচ্ছিল তাঁর উঠতি বয়স থেকে। খেলা পাগল সাকিবকে বিকেএসপিতে (বাংলাদেশে ক্রীড়া শিক্ষাপ্রতিষ্ঠান) ভর্তি করিয়ে দেন তাঁর বাবা মাশরুর রেজা। মাশরুর নিজে মাগুরার ফুটবলার ছিলেন। সাকিবের ফুপাতো ভাই মেহেদী হাসান উজ্জ্বল বাংলাদেশ জাতীয় ফুটবল দলেও খেলেছেন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003Eক্রীড়া-পাগল এক পরিবার থেকে উঠে এলেও সাকিবের খেলোয়াড় হতে চাওয়া সহজ ছিল না। নতুন সহস্রাব্দের শুরুতেও খেলাধুলাকে ক্যারিয়ার হিসেবে নিতে পারার কথা মধ্যবিত্ত পরিবারের অনেকে ভাবতে পারতেন না। সেখান থেকে একে একে সাফল্যের সিঁড়ি ভেঙে সাকিব বাংলাদেশের সবচেয়ে দামি তারকার একজন হয়ে উঠেছেন। আইপিএলের মতো টি-টোয়েন্টি লিগের সেরা তারকাদের একজন হিসেবে নিজেকে প্রতিষ্ঠা করেছেন। ২০১১ সালে ৪ লাখ ২৫ হাজার ডলারে সাকিবকে কিনে নিয়েছিল কলকাতা নাইট রাইডার্স।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cimg class=\"jwMediaContent image alignleft\" title=\"দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। ছবি: এএফপি\" alt=\"সাকিব আল হাসান - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'1228596','name':'দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। চোট পাওয়া বাঁ হাতের আঙুলে এখনো টেপ মোড়ানো। ছবি: এএফপি','caption':'','path':'media\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg','width':'300','height':168,'alt':'সাকিব আল হাসান - প্রথম আলো','align':'alignleft','link':'','target':'','title':'দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। ছবি: এএফপি'}\" width=\"300\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg\" \u002F\u003E২০১৮ আইপিএলের নিলামে সাকিবকে ২ কোটি রুপিতে কিনে নেয় সানরাইজার্স হায়দরাবাদ। আইপিএল ছাড়াও সাকিব অস্ট্রেলিয়ার বিগ ব্যাশ, পাকিস্তানের পিএসএল, ওয়েস্ট ইন্ডিজের সিপিএল, শ্রীলঙ্কার এসএলপিএল লিগগুলোতে খেলেছেন। এর মধ্যে সিপিএলে তাঁর ৬ রানে ৬ উইকেট টি-টোয়েন্টির সেরা বোলিংগুলোর একটি হয়ে আছে। সাকিব ইংল্যান্ডের কাউন্টি ক্রিকেটেও খেলেছেন। এভাবেই বাংলাদেশের এ সময়ের সেরা আইকনদের একজন সাকিব বিশ্ব ক্রিকেটেও বাংলাদেশের প্রতিনিধি হয়ে ওঠেন।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E২০০৯ সালে সাকিব প্রথম ভারপ্রাপ্ত অধিনায়ক হিসেবে বাংলাদেশ দলকে নেতৃত্ব দেন। সাকিবের নেতৃত্বে সেবার বাংলাদেশ ওয়েস্ট ইন্ডিজ সফরে গিয়ে টেস্ট ও ওয়ানডে সিরিজ জিতে আসে। ২০১১ সালে বাংলাদেশে অনুষ্ঠিত বিশ্বকাপেও সাকিব নেতৃত্ব দেন। পরে নানা বিতর্কের মুখে সাকিব নেতৃত্ব হারান। সাকিব তাঁর ক্যারিয়ারে বিতর্কেও জড়িয়েছেন নানা সময়ে। বিভিন্ন মেয়াদে নিষিদ্ধও হয়েছেন।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003Cimg class=\"jwMediaContent image alignright\" title=\"মহাপ্রাচীরে সপরিবারে সাকিব। ছবি: প্রীত রেজা\" alt=\"সপরিবারে সাকিব - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'1228636','name':'053f146cccb21ea2794ecd8324b769a9-596a227cc84e7','caption':'','path':'media\u002F2018\u002F04\u002F15\u002Ff668e6d8c628d52ff71406c4d5069da8-5ad2f4c7ea0b7.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff668e6d8c628d52ff71406c4d5069da8-5ad2f4c7ea0b7.jpg','width':'350','height':197,'title':'মহাপ্রাচীরে সপরিবারে সাকিব। ছবি: প্রীত রেজা','alt':'সপরিবারে সাকিব - প্রথম আলো','align':'alignright','link':'','target':''}\" width=\"350\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff668e6d8c628d52ff71406c4d5069da8-5ad2f4c7ea0b7.jpg\" \u002F\u003E২০১২ সালের ১২ ডিসেম্বর সাকিব উম্মে আহমেদ শিশিরকে বিয়ে করেন। ২০১১ সালে ইংল্যান্ডের উস্টারশায়ারের হয়ে কাউন্টি ক্রিকেট খেলতে গিয়ে সাকিবের সঙ্গে শিশিরের পরিচয় হয়। ২০১৫ সালে সাকিব ও শিশিরের মেয়ে আলায়না হাসান অব্রি জন্ম নেয়। শিক্ষাগত জীবনে সাকিব এআইইউবি (আমেরিকান ইন্টারন্যাশনাল ইউনিভার্সিটি অব বাংলাদেশ) থেকে বিবিএ পাস করেছেন। সাকিব ফুটবলেরও ভীষণ পাগল। বার্সেলোনা ও লিওনেল মেসির সমর্থক। সাকিব ক্রীড়াক্ষেত্রে বাংলাদেশের অন্যতম সেরা স্বীকৃতি প্রথম আলো ক্রীড়া পুরস্কারে চারবার বর্ষসেরা ক্রীড়াবিদ নির্বাচিত হয়েছেন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E","meta-description":"সাকিব আল হাসান সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খেলার খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"সাকিব-আল-হাসান","name":"সাকিব আল হাসান","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64262},{"properties":{"images":[],"meta-title":"মমতাজ | Momtaz Begum","meta-keywords":"মমতাজ, Momtaz Begum","meta-description":"ফোক গানের শিল্পী মমতাজ সম্পর্কিত সংবাদ শিরোনাম, প্রতিবেদন, ছবি, ভিডিওসহ বিনোদন বিষয়ক সব খবর জানতে ভিজিট করুন প্রথম আলো"},"slug":"মমতাজ","name":"মমতাজ","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":81946},{"properties":{"images":[],"meta-title":"জাতীয় সংসদ নির্বাচন | National Parliament Election News","external-id":"1090","meta-keywords":"জাতীয় সংসদ নির্বাচন, National Parliament Election News","tag-description":null,"meta-description":"জাতীয় সংসদ নির্বাচন সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"জাতীয়-নির্বাচন","name":"জাতীয় নির্বাচন","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":63421},{"properties":{"images":[],"meta-title":"আসাদুজ্জামান নূর | Asaduzzaman Noor News","external-id":"2380","meta-keywords":"আসাদুজ্জামান নূর, Asaduzzaman Noor News","tag-description":null,"meta-description":"জনপ্রিয় অভিনেতা আসাদুজ্জামান নূর সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"আসাদুজ্জামান-নূর","name":"আসাদুজ্জামান নূর","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64005},{"properties" 2a6e5.jpg','name':'গুগল','pushClass':'jwMediaContent','type':'image','width':'300','height':300,'title':'গুগল লোগো : প্রথম আলো','alt':'গুগল লোগো : প্রথম আলো','link':'','target':'','caption':'','align':''}\" width=\"300\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F05\u002F31\u002Ffc8a9031add83929771395fa13b54af3-5b0fb2ba2a6e5.jpg\"  \u002F\u003E\u003C\u002Fp\u003E\r\n\u003Cp class=\"alignfull\"\u003Eগুগল ইনকরপোরেটেড মার্কিন যুক্তরাষ্ট্রের ইন্টারনেট ও সফটওয়্যার সেবাদানকারী বহুজাতিক কোম্পানি। বিশেষভাবে তাদের গুগল সার্চ ইঞ্জিন, অনলাইন বিজ্ঞাপন সেবা ও ক্লাউড কম্পিউটিং সেবার জন্য এটি প্রসিদ্ধ। গুগলের আয়ের মূল উৎস বিজ্ঞাপন, যা &lsquo;এডওয়ার্ডস&rsquo; প্রোগ্রামের মাধ্যমে পরিচালিত হয়। গুগলের প্রধান কার্যালয় ক্যালিফোর্নিয়ার মাউন্টেইন ভিউ শহরে। গুগলের মূল কাজ হলো &lsquo;বিশ্বের সব তথ্য সন্নিবেশিত করে সবার জন্য সহজলভ্য করে দেওয়া&rsquo;। গুগলের অপ্রাতিষ্ঠানিক স্লোগান হলো &lsquo;Don't be evil&rsquo;। স্ট্যানফোর্ড বিশ্ববিদ্যালয়ের দুজন পিএইচডি ছাত্র ল্যারি পেজ ও সের্গেই ব্রিন গুগলের প্রতিষ্ঠাতা।\u003C\u002Fp\u003E\r\n\u003Cp class=\"alignfull\"\u003E১৯৯৮ সালের ৪ সেপ্টেম্বর গুগল প্রথম ইনকরপোরেট প্রাইভেট কোম্পানি হিসেবে আত্মপ্রকাশ করে এবং প্রথম শেয়ার (আইপিও) বাজারে আসে ২০০৪ সালের ১৯ আগস্ট। ল্যারি পেজ, সের্গেই ব্রিন ও এরিক স্কমিট গুগলে ২০ বছরের (২০২৪ সাল পর্যন্ত) জন্য একসঙ্গে কাজ করতে একমত হন। ২০০৬ সালে গুগল মাউন্টেইন ভিউতে স্থানান্তরিত হয়।\u003C\u002Fp\u003E\r\n\u003Cp class=\"alignfull\"\u003Eগুগল শুধু সার্চ ইঞ্জিনই নয়, অনলাইন আরও নানা ধরনের সেবা, যেমন: জিমেইল (ই-মেইল সেবা), গুগল ডকস (অফিস সেবা), ইউটিউব (ভিডিও সেবা), গুগল ড্রাইভ (স্টোরেজ সেবা), গুগল প্লে স্টোর (অ্যান্ড্রয়েড অ্যাপস সেবা), গুগল ক্যালেন্ডার, গুগল ম্যাপস, গুগল ট্রান্সলেটর, ব্লগার, গুগল প্লাস (সামাজিক নেটওয়ার্কিং সেবা) প্রভৃতি ছাড়া আরও অনেক সেবা প্রদান করে থাকে। গুগলের পণ্য ইন্টারনেট ছাড়াও ডেস্কটপেও ব্যবহার হয়। যেমন: গুগল ক্রোম (ওয়েব ব্রাউজার), পিকাসা (ছবি সংগঠিত এবং সম্পাদন করার সফটওয়্যার) এবং গুগল হ্যাংআউট (ইনস্ট্যান্ট ম্যাসেজিং অ্যাপ্লিকেশন) প্রভৃতি। গুগল মোবাইল অপারেটিং সিস্টেমের জন্য অ্যান্ড্রয়েড এবং গুগল ক্রোম অপারেটিং সিস্টেমের জন্য ব্রাউজার অপারেটিং সিস্টেম, যা শুধু বিশেষ ল্যাপটপ ক্রোমবুকে পাওয়া যায়। গুগলের ইলেকট্রনিকস পণ্যের মধ্যে রয়েছে গুগল গ্লাস, গুগল পিক্সেল ২ (মোবাইল ফোন), গুগল পিক্সেল বুক, গুগল হোম (স্পিকার), গুগল ওয়াই-ফাই প্রভৃতি।\u003C\u002Fp\u003E\r\n\u003Cp class=\"alignfull\"\u003Eগুগলকে আমরা মূলত একটি সার্চ ইঞ্জিন হিসেবেই জানি। সময়ের সঙ্গে সঙ্গে নিত্যনতুন পণ্য ও সেবা তৈরি করে গুগল প্রতিনিয়ত নিজেদের আকার ও উপযোগিতা মানুষের কাছে বাড়িয়ে তুলতে সক্ষম হয়েছে। একই সঙ্গে নতুন কোম্পানি কিনে ও ভিন্ন প্রতিষ্ঠানের সঙ্গে অংশীদারত্ব এবং বিজ্ঞাপন জগতে নিজেদের অবস্থান সুদৃঢ় করার মধ্য দিয়ে নিজকে বহুমুখী হিসেবে সমৃদ্ধ করেছে। ফলে তথ্য খোঁজার পাশাপাশি বর্তমানে ই-মেইল, সামাজিক নেটওয়ার্কিং, ভিডিও শেয়ারিং, অফিস প্রোডাকটিভিটি, ইলেকট্রনিকস পণ্য তৈরি, বিজ্ঞাপন প্রভৃতি বিষয়ে গুগলের সেবা রয়েছে।\u003C\u002Fp\u003E\r\n\u003Cp class=\"alignfull\"\u003Eবর্তমান বিশ্বে ইন্টারনেট ব্যবহার করে, কিন্তু গুগল সার্চ ইঞ্জিন ব্যবহার করে না, এমন মানুষ খুঁজে পাওয়া দুষ্কর। ইন্টারনেট ব্যবহারকারীদের মধ্যে ৯১ দশমিক ৬৩ শতাংশ (২০১৮, ফেব্রুয়ারি ) মানুষ গুগল ব্যবহার করে থাকে । গুগলের মূল আয়ের উৎস হলো বিজ্ঞাপন, যা থেকে গুগলের প্রায় ৯৯ শতাংশ আয় আসে। গুগল জানায়, ২০১৭ অর্থবছরে ৩১ দশমিক ৯১ বিলিয়ন মার্কিন ডলার আয় করেছে তারা।\u003C\u002Fp\u003E\r\n\u003Cp class=\"alignfull\"\u003E&nbsp;\u003C\u002Fp\u003E","meta-description":"গুগল সম্পর্কিত খবর সর্বশেষ সংবাদ শিরোনাম, প্রতিবেদন, বিশ্লেষণ, ছবি, ভিডিও খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"গুগল","name":"গুগল","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64619},{"properties":{"images":[],"meta-title":"কৃত্রিম বুদ্ধিমত্তা | Artificial Intelligence News","external-id":"5191","meta-keywords":"কৃত্রিম বুদ্ধিমত্তা, Artificial Intelligence News","tag-description":"\u003Cp\u003Eকৃত্রিম বুদ্ধিমত্তা\u003C\u002Fp\u003E","meta-description":"কৃত্রিম বুদ্ধিমত্তা সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"}, "https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2017\u002F12\u002F20\u002F934ba7c7d21a4030b5e3d8c4f68a4a5e-5a3a25391a7c1.jpg\" \u002F\u003Eবাংলাদেশ সিভিল সার্ভিস বা বিসিএস। বাংলাদেশ সিভিল সার্ভিস রুলস অনুযায়ী প্রতিযোগিতামূলক পরীক্ষার মাধ্যমে প্রথম শ্রেণির গেজেটভুক্ত কর্মকর্তা নিয়োগ দেওয়া হয়। ২৬টি ক্যাডারে বাংলাদেশি নাগরিকদের মধ্য থেকে এ জনবল নিয়োগ করা হয়। এর মধ্যে রয়েছে সাধারণ, কারিগরি ও পেশাগত ক্যাডার। তিন ধাপে ( প্রিলিমিনারি, লিখিত ও মৌখিক) পরীক্ষার মধ্য দিয়ে বাংলাদেশ সরকারি কর্মকমিশন এই নিয়োগ প্রদানের কাজটি করে। চাকরিপ্রাপ্তদের বলা হয় বিসিএস ক্যাডার। ব্রিটিশ পাবলিক সার্ভিস, পাকিস্তান সিভিল সার্ভিস এর পরিণত রূপ হচ্ছে বাংলাদেশ সিভিল সার্ভিস।\u003C\u002Fp\u003E","meta-description":"বিসিএস পরীক্ষা সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"বিসিএস","name":"বিসিএস","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64591},{"properties":{"images":[],"meta-title":"পিএসসি | PSC News Bangla","external-id":"4506","meta-keywords":"পিএসসি, PSC News Bangla","tag-description":"\u003Cp\u003Eবাংলাদেশ সরকারি কর্মকমিশন (পিএসসি) সরকারি&nbsp; চাকরিতে নিয়োগের জন্য উপযুক্ত এবং যোগ্যতাসম্পন্ন ব্যক্তি নির্বাচন করার জন্য ক্ষমতাপ্রাপ্ত একটি সাংবিধানিক প্রতিষ্ঠান। বাংলাদেশ কর্ম কমিশন (পিএসসি)&nbsp; দেশব্যাপি প্রতিযোগিতামূলক পরীক্ষার মাধ্যমে সরকারি চাকরিতে নিয়োগ লাভের উপযুক্ত ব্যক্তি নির্বাচনের কাজ করে থাকে।\u003C\u002Fp\u003E","meta-description":"পাবলিক সার্ভিস কমিশন বা পিএসসি সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"পিএসসি","name":"পিএসসি","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64590}],"headline":"বিসিএস ও বিশ্ববিদ্যালয় নিয়ে কিছু কথা","slug":"reader\u002Fssgnvn530g","last-published-at":1704717484435,"subheadline":null,"alternative":{},"sections":[{"domain-slug":"nagorik-sangbad","slug":"reader","name":"পাঠক-নাগরিক","section-url":"https:\u002F\u002Fnagorik.prothom 003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cimg class=\"jwMediaContent image alignright\" title=\"সাকিব আল হাসান\" alt=\"সাকিব আল হাসান - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'359545','name':'সাকিব আল হাসান','caption':'','path':'media\u002F2018\u002F04\u002F15\u002Ff35e1907c9f15c03a6d553b467887938-5ad2f73374b26.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2015\u002F05\u002F29\u002Fe91972d7974f8234c0209be2f2c25e3f-9.jpg','width':'300','height':450,'link':'','target':'','title':'সাকিব আল হাসান','alt':'সাকিব আল হাসান - প্রথম আলো','align':'alignright'}\" width=\"300\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff35e1907c9f15c03a6d553b467887938-5ad2f73374b26.jpg\" \u002F\u003Eক্রিকেট ইতিহাসেই টেস্ট, ওয়ানডে ও টি-টোয়েন্টি তিন ধরনের ক্রিকেটে একই সময়ে এক নম্বরে থাকা একমাত্র ক্রিকেটার তিনি। ২০১৫ সালে সাকিব এই কৃতিত্ব প্রথম করে দেখান। সাকিব নিজে নিজের এই কৃতিত্ব আবার করে দেখিয়েছেন, যা আর কোনো দেশের ক্রিকেটার পারেননি। আরেকটি অলরাউন্ড কৃতিত্বে সাকিব অনন্য হয়ে আছেন। ২০১৭ সালের অক্টোবরে ওয়ানডেতে ৫ হাজার রান ও ২০০ মাইলফলক স্পর্শ করেন। মাত্র ১৭৮টি ওয়ানডে লেগেছে তাঁর। এত দ্রুত এই কৃতিত্ব আর কেউ করতে পারেনি। সাকিব টেস্ট ইতিহাসে তিন অলরাউন্ডারের একজন, একই ম্যাচে সেঞ্চুরি আর ১০ উইকেট নেওয়ার কৃতিত্ব আছে যাঁদের।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Eবাংলাদেশের পক্ষে টেস্টে সবচেয়ে বেশি উইকেট সাকিবের। ওয়ানডেতেও সবচেয়ে বেশি উইকেটের লড়াইটা চলছে মাশরাফি বিন মুর্তজার সঙ্গে। ২০১৮ সালের ফেব্রুয়ারি পর্যন্ত ওয়ানডেতে সাকিবের উইকেট ২৩৫টি, মাশরাফির ২৩৭টি। টেস্টে সাকিবের উইকেট ১৮৮টি। টেস্টে বাংলাদেশি ব্যাটসম্যানদের পক্ষে সর্বোচ্চ ইনিংসটিও তাঁর। টেস্টে ৯ প্রতিপক্ষের সবার বিপক্ষে ইনিংসে ৫ উইকেট নেওয়া ইতিহাসের মাত্র চতুর্থ বোলার সাকিব।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Eসাকিব আল হাসানের অভিষেক ২০০৬ সালের ৬ আগস্ট, জিম্বাবুয়ের সফরের ওয়ানডেতে। ২০০৭ সালে মে মাসে চট্টগ্রামে ভারতের বিপক্ষে টেস্ট অভিষেক হয়। দ্রুতই তিনি বাংলাদেশের ক্রিকেটের প্রাণ হয়ে ওঠেন। অবশ্য বাংলাদেশের ক্রিকেটের বড় তারকার পদধ্বনি শোনা যাচ্ছিল তাঁর উঠতি বয়স থেকে। খেলা পাগল সাকিবকে বিকেএসপিতে (বাংলাদেশে ক্রীড়া শিক্ষাপ্রতিষ্ঠান) ভর্তি করিয়ে দেন তাঁর বাবা মাশরুর রেজা। মাশরুর নিজে মাগুরার ফুটবলার ছিলেন। সাকিবের ফুপাতো ভাই মেহেদী হাসান উজ্জ্বল বাংলাদেশ জাতীয় ফুটবল দলেও খেলেছেন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003Eক্রীড়া-পাগল এক পরিবার থেকে উঠে এলেও সাকিবের খেলোয়াড় হতে চাওয়া সহজ ছিল না। নতুন সহস্রাব্দের শুরুতেও খেলাধুলাকে ক্যারিয়ার হিসেবে নিতে পারার কথা মধ্যবিত্ত পরিবারের অনেকে ভাবতে পারতেন না। সেখান থেকে একে একে সাফল্যের সিঁড়ি ভেঙে সাকিব বাংলাদেশের সবচেয়ে দামি তারকার একজন হয়ে উঠেছেন। আইপিএলের মতো টি-টোয়েন্টি লিগের সেরা তারকাদের একজন হিসেবে নিজেকে প্রতিষ্ঠা করেছেন। ২০১১ সালে ৪ লাখ ২৫ হাজার ডলারে সাকিবকে কিনে নিয়েছিল কলকাতা নাইট রাইডার্স।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E\u003Cimg class=\"jwMediaContent image alignleft\" title=\"দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। ছবি: এএফপি\" alt=\"সাকিব আল হাসান - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'1228596','name':'দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। চোট পাওয়া বাঁ হাতের আঙুলে এখনো টেপ মোড়ানো। ছবি: এএফপি','caption':'','path':'media\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg','width':'300','height':168,'alt':'সাকিব আল হাসান - প্রথম আলো','align':'alignleft','link':'','target':'','title':'দুর্দান্ত ক্যাচটি নেওয়ার পর সাকিব। ছবি: এএফপি'}\" width=\"300\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002F9f3167f5514c9a3812843f603c314e61-5ad2e9d7db5be.jpg\" \u002F\u003E২০১৮ আইপিএলের নিলামে সাকিবকে ২ কোটি রুপিতে কিনে নেয় সানরাইজার্স হায়দরাবাদ। আইপিএল ছাড়াও সাকিব অস্ট্রেলিয়ার বিগ ব্যাশ, পাকিস্তানের পিএসএল, ওয়েস্ট ইন্ডিজের সিপিএল, শ্রীলঙ্কার এসএলপিএল লিগগুলোতে খেলেছেন। এর মধ্যে সিপিএলে তাঁর ৬ রানে ৬ উইকেট টি-টোয়েন্টির সেরা বোলিংগুলোর একটি হয়ে আছে। সাকিব ইংল্যান্ডের কাউন্টি ক্রিকেটেও খেলেছেন। এভাবেই বাংলাদেশের এ সময়ের সেরা আইকনদের একজন সাকিব বিশ্ব ক্রিকেটেও বাংলাদেশের প্রতিনিধি হয়ে ওঠেন।\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E২০০৯ সালে সাকিব প্রথম ভারপ্রাপ্ত অধিনায়ক হিসেবে বাংলাদেশ দলকে নেতৃত্ব দেন। সাকিবের নেতৃত্বে সেবার বাংলাদেশ ওয়েস্ট ইন্ডিজ সফরে গিয়ে টেস্ট ও ওয়ানডে সিরিজ জিতে আসে। ২০১১ সালে বাংলাদেশে অনুষ্ঠিত বিশ্বকাপেও সাকিব নেতৃত্ব দেন। পরে নানা বিতর্কের মুখে সাকিব নেতৃত্ব হারান। সাকিব তাঁর ক্যারিয়ারে বিতর্কেও জড়িয়েছেন নানা সময়ে। বিভিন্ন মেয়াদে নিষিদ্ধও হয়েছেন।&nbsp;\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003Cimg class=\"jwMediaContent image alignright\" title=\"মহাপ্রাচীরে সপরিবারে সাকিব। ছবি: প্রীত রেজা\" alt=\"সপরিবারে সাকিব - প্রথম আলো\" itemprop=\"image\" data-jadewitsmedia=\"{'type':'image','pushClass':'jwMediaContent','id':'1228636','name':'053f146cccb21ea2794ecd8324b769a9-596a227cc84e7','caption':'','path':'media\u002F2018\u002F04\u002F15\u002Ff668e6d8c628d52ff71406c4d5069da8-5ad2f4c7ea0b7.jpg','ext':'jpg','thumb':'\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff668e6d8c628d52ff71406c4d5069da8-5ad2f4c7ea0b7.jpg','width':'350','height':197,'title':'মহাপ্রাচীরে সপরিবারে সাকিব। ছবি: প্রীত রেজা','alt':'সপরিবারে সাকিব - প্রথম আলো','align':'alignright','link':'','target':''}\" width=\"350\" src=\"https:\u002F\u002Fstorage.googleapis.com\u002Fproduction-prothomalo\u002Fcontents\u002Fuploads\u002Fmedia\u002F2018\u002F04\u002F15\u002Ff668e6d8c628d52ff71406c4d5069da8-5ad2f4c7ea0b7.jpg\" \u002F\u003E২০১২ সালের ১২ ডিসেম্বর সাকিব উম্মে আহমেদ শিশিরকে বিয়ে করেন। ২০১১ সালে ইংল্যান্ডের উস্টারশায়ারের হয়ে কাউন্টি ক্রিকেট খেলতে গিয়ে সাকিবের সঙ্গে শিশিরের পরিচয় হয়। ২০১৫ সালে সাকিব ও শিশিরের মেয়ে আলায়না হাসান অব্রি জন্ম নেয়। শিক্ষাগত জীবনে সাকিব এআইইউবি (আমেরিকান ইন্টারন্যাশনাল ইউনিভার্সিটি অব বাংলাদেশ) থেকে বিবিএ পাস করেছেন। সাকিব ফুটবলেরও ভীষণ পাগল। বার্সেলোনা ও লিওনেল মেসির সমর্থক। সাকিব ক্রীড়াক্ষেত্রে বাংলাদেশের অন্যতম সেরা স্বীকৃতি প্রথম আলো ক্রীড়া পুরস্কারে চারবার বর্ষসেরা ক্রীড়াবিদ নির্বাচিত হয়েছেন।&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E\r\n\u003Cdiv\u003E&nbsp;\u003C\u002Fdiv\u003E","meta-description":"সাকিব আল হাসান সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, ছবি, ভিডিও প্রতিবেদন, বিশ্লেষণ, খেলার খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"সাকিব-আল-হাসান","name":"সাকিব আল হাসান","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":64262},{"properties":{"images":[],"meta-title":"আয়োজন-নাগরিক সংবাদ | Organized Citizen News","external-id":"9303","meta-keywords":"আয়োজন-নাগরিক সংবাদ, Organized Citizen News","tag-description":"\u003Cp\u003Eআয়োজন নাগরিক&nbsp;সংবাদ&nbsp;\u003C\u002Fp\u003E","meta-description":"পাঠকদের পাঠানো আয়োজন সম্পর্কিত সর্বশেষ সংবাদ শিরোনাম, প্রতিবেদন, বিশ্লেষণ, বিতর্ক, ছবি, ভিডিও খবর পড়তে ভিজিট করুন প্রথম আলো"},"slug":"আয়োজন-নাগরিক-সংবাদ","name":"আয়োজন নাগরিক সংবাদ","type":"story-tag","tag-type":"Entity","entity-type-id":153,"id":66217}],"headline":"সব দোষ কি সাকিবের","slug":"ayojon\u002Fwn3gav9fmh","last-published-at":1704691185461,"subheadline":null,"alternative":{},"sections":[{"domain-slug":"nagorik-sangbad","slug":"ayojon","name":"আয়োজন","section-url":"https:\u002F\u002Fnagorik.prothomalo.com\u002Fayojon","id":17672,"parent-id":17671,"display-name":"আয়োজন","collection":{"slug":"ayojon-nagorik-sangbad","name":"আয়োজন (নাগরিক সংবাদ)","id":34924},"data":null}],"hero-image-metadata":{"mime-type":"image\u002Fjpeg","focus-point":[1154,640],"width":2285,"file-size":1030679,"file-name":"Faridpur_D.jpg","height":1689},"hero-image-attribution":"ফাইল ছবি: প্রথম
